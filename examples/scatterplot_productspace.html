<!doctype html>
<meta charset="utf-8">
<script src="../js/d3.js"></script>
<script src="../build/vistk.js"></script>
<link href="../css/vistk.css" rel="stylesheet">
<style>
#legend {
    padding: 1.5em 0 0 1.5em;
}

li.key {
    border-top-width: 15px;
    border-top-style: solid;
    font-size: .75em;
    width: 10%;
    padding-left: 0;
    padding-right: 0;
}

.list-inline>li {
  display: inline-block;
}

.list-inline {
  padding-left: 0;
  list-style: none;
}

ul, ol {
  margin-top: 0;
  margin-bottom: 10px;
}

path.land {
    fill: #eee;
    stroke: #ddd;
}

path.state {
    stroke: #eee;
    stroke-width: 1;
}

.connect__line {
  stroke: #E1DCD6;
  stroke-opacity: .4;
}

.connect__line.highlighted {
  fill: yellow;
  stroke-width: 1.5px;
}

.items__mark__star {
  fill: #CBC0B8;
  stroke-width: .5px;
  stroke: red;
  transform: scale(0.5);
}

.items__mark__star.selected {
  stroke-width: 1px;
}

.items__mark__star.highlighted {
  fill: yellow;
  stroke-width: 1.5px;
}

.items__mark__circle {
  fill: #CCC1B9;
  stroke-width: .5px;
}

.items__mark__circle.highlighted {
  fill: #191914;  
  stroke: black;
  stroke-width: .5px;
}

.items__mark__circle.selected {
  fill: #EA413D;
}

.items__mark__text {
  text-shadow: -2px 0 white, 0 2px white, 2px 0 white, 0 -2px white;
}

</style>
<body>
<div id="viz"></div>
<div id="legend"></div>
<script>

//d3.json("../data/atlas_international_product_space.json", function(graph) {

//  d3.json("../data/col_dept_exports_3.json", function(exports) {
/*
    // cog: 0.4208957237122138 coi: 0.8067728413148435 distance: 0.8179699425486985 
    // export_rca: 0.04472251026943858 export_value: 29700 id: 2479 import_value: 3278477
    // product_id: "115" year: 2008  
*/

d3.json("../data/colombia_product_space.json", function(graph) {
  d3.json("../data/colombia_products_location930_2012.json", function(exports) {
    d3.json("../data/colombia_products_metadata.json", function(metadata) {
  /* 
  
    PRODUCT
      "cog": 0.0,
      "coi": 181.64991760253906,
      "department_id": 930,
      "distance": 0.7403764128684998,
      "export_rca": 4.932032108306885,
      "export_value": 13300384,
      "import_value": null,
      "product_id": 420,
      "year": 2012

    METADATA
      code: "0101"
      description_en: null
      description_es: null
      id: 2
      level: "4digit"
      name_en: "Live horses, asses, mules or hinnies"
      name_es: "Caballos, asnos, mulos y burdÃ©ganos, vivos."
      name_short_en: "Horses"
      name_short_es: "Caballos"
      parent_id: 1
  */

      // Re-creating dataset used on the Colombian atlas
      // https://github.com/cid-harvard/atlas-colombia/blob/41595dfc06b58384caaf296f04e3242dc616746e/app/routes/application.js
      exports.data.forEach(function(d) {

        var metadata_export = metadata.data.filter(function(e) {
          return d.product_id == e.id;
        })[0];

/*
        var p = metadata.data.filter(function(e) {
          return m.parent_id == e.id;
        })[0];

        var q = metadata.data.filter(function(e) {
          return p.parent_id == e.id;
        })[0];
*/
  
        if(typeof metadata_export === "undefined") {

          d["name_en"] = "undefined";
          d["name_en"] = "indefinido";

        } else {

          d["name_en"] = metadata_export["name_en"];
          d["name_es"] = metadata_export["name_es"];

        }

      })

      console.log(metadata)

      visualization = vistk.viz()
        .params({
          dev: true,
          type: "productspace",
          container: "#viz",
          width: 800,
          height: 500,
          nodes: graph.nodes,
          links: graph.edges,
          data: exports.data,
          var_x: 'x',
          var_y: 'y',
          var_color: 'export_rca',
          color: d3.scale.linear().domain(d3.extent(exports.data, function(d) { return d['export_rca']; })).range(["#DDDDDD", "#777777"]),
          var_group: 'group_name_en',
          share_cutoff: function(d) { return d.export_rca > 1; },
          x_axis_show: false,
          x_grid_show: false,
          y_axis_show: false,
          y_grid_show: false,
          y_invert: true,
          radius: 4,
          var_id: "product_id",
          var_text: 'name_en',
          r_cutoff: function(d) { return d.export_rca < 1; },
          items: [{
            attr: "name",
            marks: [{
              var_mark: '__aggregated',
              type: d3.scale.ordinal().domain([true, false]).range(["text", "none"])
            }, {
              var_mark: '__selected',
              type: d3.scale.ordinal().domain([true, false]).range(["star", "circle"]),              
              stroke: function(d) { 
                      return d['export_rca'] > 1 ? "black": "black";
              },
              stroke_width: function(d) { 
                      return d['export_rca'] > 1 ? '1.5px': '0.5px';
              },
              class: function(d) { 
                return d['export_rca'] > 1 ? 'circle__export': 'circle__non__export';
              }
            }, {
              var_mark: '__highlighted',
              type: d3.scale.ordinal().domain([true, false]).range(["text", "none"])
            }]
          }],
          /*
              fill: d3.scale.linear()
                        .domain(d3.extent(exports, function(d) { return d['coi']; }))
                        .range(["#DDDDDD", "#AAAAAA", "#777777"])
          mark: {
            type: "circle",
            radius: function(d) { var c = d3.scale.linear()
                    .domain(d3.extent(exports, function(d) { return vars.accessor_values(d).export_rca; }))
                    .range([2, 10]);
                    return c(d["export_rca"]);
            },
            fill: function(d) { 
                    var c = d3.scale.linear()
                      .domain(d3.extent(exports, function(d) { return vars.accessor_values(d).export_rca; }))
                      .range(["lightgray", "red"]);
                    return c(d["export_rca"]);
            }
          },
          */
          time: {
            var_time: "year", 
            current_time: "2012",
            parse: function(d) { return d; },
            filter: "2012"
          },
          ui: {
            default: false,
            legend: true
          },
          lang: 'es_ES',
          title: "Product Space Colombia Exports",
          selection: ["115", "116", "117", "118", "119", "120", "121", "122", "123", "124", "125"],
        })
        .set('__aggregated', true)

      d3.select("#viz").call(visualization);

      visualization.params().evt.register("highlightOn", function(d) {
        if(d.__aggregated) {
          visualization.params().svg.selectAll('.items__mark__circle').filter(function(e) {
                  return e['group_name_en'] !== d['group_name_en'];
                }).style('display', 'none');
        }
      });

      visualization.params().evt.register("highlightOut", function(d) {
        visualization.params().svg.selectAll('.items__mark__circle').style('display', 'block');
      });


      d3.select(visualization.container()).selectAll(".toggleLanguage").data(["toggleLanguage"]).enter().append("button")
               .attr("type", "button")
               .attr("class", "toggleLanguage")
               .on("click", function() {

                  // Then move groups to their grid position
                  // visualization.param("refresh", true);

                  var new_lang = visualization.params().var_text == "name_en" ? "name_es" : "name_en";

                  var new_lang_param = visualization.params().var_text == "name_en" ? "en_US" : "es_ES";

                  visualization.params({
                    var_text: new_lang,
                    lang: new_lang_param
                  });

                  d3.select(this).html(function() {
                    return "Current language: " + new_lang; 
                  })

                  // visualization.params().refresh = true;
                  // visualization.params().init = true;


                  d3.select(visualization.container()).call(visualization);

                })
               .html("Current language: " + visualization.params().var_text);

    });

  });

});
</script>
