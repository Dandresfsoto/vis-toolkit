<!doctype html>
<meta charset="utf-8">
<script src="../js/d3.js"></script>
<script src="../build/vistk.js"></script>
<link href="../css/vistk.css" rel="stylesheet">
<body>
<div id="viz"></div>
<script>

d3.json("../data/exports_2012.json", function(error, exports) {

  visualization = vistk.viz()
    .params({
      type: "scatterplot",
      container: "#viz",
      data: exports.data,
      id: ["continent", "country"],
      group: "community_name",
      var_color: "community_name",
      var_x: 'rca',
      var_y: 'share',
      time: {
        var_time: "year", 
        current_time: 1995
      }
    });

  d3.select("#viz").call(visualization);

});
</script>
