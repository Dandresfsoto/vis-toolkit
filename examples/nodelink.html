<!doctype html>
<meta charset="utf-8">
<script src="../js/d3.js"></script>
<script src="../js/vistk.js"></script>
<link href="../css/vistk.css" rel="stylesheet">
<body>

<div id="viz"></div>

<script>

d3.json("../data/product_space_hs4.json", function(error, countries) {

  var visualization = vistk.viz()
    .type("nodelink")
    .container("#viz")
    .data(countries)
    .x_var("nb_products")
    .y_var("avg_products")
    .id("product")
    .size("value")
    .year(2011)
    .title("Testing Table")

  d3.select("#viz").call(visualization)

  console.log(countries)

});

</script>
