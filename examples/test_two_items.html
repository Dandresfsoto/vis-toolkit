<!doctype html>
<meta charset="utf-8">
<script src="../js/d3.js"></script>
<script src="../build/vistk.js"></script>
<link href="../css/vistk.css" rel="stylesheet">
<body>
<div id="viz"></div>
<script>

var  visualization = vistk.viz()
    .params({
      container: "#viz",
      data: d3.range(5).map(function(d, i) { return {id: i, x: Math.random()*10, y: Math.random()*10} }),
  type: 'scatterplot',
  var_id: 'id',
  var_x: 'x',
  var_y: 'y',
  var_text: 'id',
  var_color: 'id',
  var_r: 'id',  
  color: function(d) { return d['id']; },
  items: [{
    marks: [{
      type: 'circle',
      radius: 10,
      var_r: 'id',
      class: function() { return 'circle__handle'; },
      fill: function(d) { return "#E3E5DC"; }
    }, {
      type: 'circle',
      radius: 10,
      class: function() { return 'circle__core'; },
      fill: function(d) { return d; }
    }, {
      var_mark: '__highlighted',
      type: d3.scale.ordinal().domain([true, false]).range(["circle", "none"]),
      opacity: .1,
      fill: function() { return "none"; },
//      enter: function() { console.log(d3.select(this)); } //.attr("cursor", "ew-resize");  }
    }, {
      type: "text"
    }]
  , marks: [{
      type: 'tick',
      radius: 10,
      var_r: 'id',
      class: function() { return 'circle__handle'; },
      fill: function(d) { return "#E3E5DC"; }
    }]

  }],

});

d3.select("#viz").call(visualization);

</script>
