<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  margin: auto;
  position: relative;
  width: 960px;
}

form {
  position: absolute;
  right: 10px;
  top: 10px;
}

.node {
  border: solid 1px white;
  font: 10px sans-serif;
  line-height: 12px;
  overflow: hidden;
  position: absolute;
  text-indent: 2px;
}

</style>
<form>
  <label><input type="radio" name="mode" value="size" checked> Size</label>
  <label><input type="radio" name="mode" value="count"> Count</label>
  <button onclick="filter()">Filter</button>
</form>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

// From http://bl.ocks.org/mbostock/4063582

// Alternatives: 
// Zoomable treemap http://mbostock.github.io/d3/talk/20111018/treemap.html

// This is what the data should look like
var root = [{
 "name": "flare",
 "children": [
  {
   "name": "analytics",
   "children": [
    {
     "name": "cluster",
     "children": [
      {"name": "AgglomerativeCluster", "size": 3938},
      {"name": "CommunityStructure", "size": 3812},
      {"name": "HierarchicalCluster", "size": 6714},
      {"name": "MergeEdge", "size": 743}
     ]
    },
    {
     "name": "cluster",
     "children": [
      {"name": "AgglomerativeCluster", "size": 3938},
      {"name": "CommunityStructure", "size": 3812},
      {"name": "HierarchicalCluster", "size": 6714},
      {"name": "MergeEdge", "size": 743}
     ]
    }
  ]
 }]
}];

var margin = {top: 40, right: 10, bottom: 10, left: 10},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var color = d3.scale.category20c();

var treemap = d3.layout.treemap()
    .size([width, height])
    .sticky(true)
    .padding(4)
    .value(function(d) { return d.size; });

var div = d3.select("body").append("div")
    .style("position", "relative")
    .style("width", (width + margin.left + margin.right) + "px")
    .style("height", (height + margin.top + margin.bottom) + "px")
    .style("left", margin.left + "px")
    .style("top", margin.top + "px");


function position() {
  this.style("left", function(d) { return d.x + "px"; })
      .style("top", function(d) { return d.y + "px"; })
      .style("width", function(d) { return Math.max(0, d.dx - 1) + "px"; })
      .style("height", function(d) { return Math.max(0, d.dy - 1) + "px"; });
}

d3.json("data/exports_2012.json", function(error, data) {

  rawData = data;

  trade = data.world_trade.filter(function(d) {
    return d.year == "2012";
  })

  r = {}
  r.name = "root";

  groups = []

  trade.filter(function(d, i) { return d.world_trade > 1000000; }).map(function(d, i) {
    if(typeof groups[data.attr_data[d.product_id].code[0]] == "undefined") {
      console.log("new")
      groups[data.attr_data[d.product_id].code[0]] = [];
    }

    groups[data.attr_data[d.product_id].code[0]].push({name: d.product_id, size: d.world_trade, attr: data.attr_data[d.product_id]});

  })

  child = groups.map(function(d, i) {

    node = {};
    node.name = i;

    node.children = d.map(function(e, j) {
      return {name: e.attr.name, size: e.size}
    })

    return node;
  })
/*
  r.children = trade.filter(function(d, i) { return d.world_trade > 1000000; }).map(function(d, i) {
    return {name: d.product_id, size: d.world_trade, attr: data.attr.name} 
  })
*/
  r.children = child;

  node = div.datum(r).selectAll(".node")
      .data(treemap.nodes)
    .enter().append("div")
      .attr("class", "node")
      .call(position)
      .style("background", function(d) { return d.children ? color(d.name) : null; })
      .text(function(d) { return d.children ? null : d.name; });

  d3.selectAll("input").on("change", function change() {
    var value = this.value === "count"
        ? function() { return 1; }
        : function(d) { return d.size; };

    node
        .data(treemap.value(value).nodes)
      .transition()
        .duration(1500)
        .call(position);
  });

});

function fitler() {

  node.selectAll(".node").style("background", function(d) { return "black"; })


}


</script>
