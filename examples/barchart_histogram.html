<!doctype html>
<meta charset="utf-8">
<script src="../js/d3.js"></script>
<script src="../build/vistk.js"></script>
<link href="../css/vistk.css" rel="stylesheet">
<div id="viz"></div>
<script>

d3.json("../data/diversification_ubiquity_hs4_1995_2012.json", function(error, countries) {

  var flat_years = vistk.utils.flatten_years(countries);

  var visualization = vistk.viz()

    /* WIP
    .set({
      dimension: 'bin',
      func: function() {

        var layout = d3.layout.histogram()
            .bins(params.x_scale[0]["func"].ticks(20))
            (values);

        return 0;
      }
    })
*/
    .params({
      type: 'barchart',
      margin: {top: 10, right: 10, bottom: 30, left: 30},
      container: '#viz',
      data: flat_years,
      var_id: 'name',
      var_group: 'continent',
      var_color: 'continent',
      var_x: 'name',
      var_sort: 'name',
      var_y: 'avg_products',
      var_text: 'name_2char',
      time: {
        var_time: "year",
        current_time: "1995",
        parse: function(d) { return d; }
      },
      ui: {
        default: true,
        options: ["country", "continent", "year"],
        sort: ["name", "avg_products"]
      },
      selection: ["France"],
      highlight: ["France", "Germany"],      
      title: "World Countries"

    });

  d3.select("#viz").call(visualization);

});

</script>
