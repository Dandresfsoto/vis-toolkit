<!doctype html>
<meta charset="utf-8">
<script src="../js/d3.js"></script>
<script src="../build/vistk.js"></script>
<link href="../css/vistk.css" rel="stylesheet">
<body>

<style>
#textfilter {
    height:50px;
    width: 860px;
    font-size:30px;
    margin: 20px;
}
</style>

<input type="text" id="textfilter" onkeyup="filter_treemap(this.value)" autofocus/>
<div id="viz"></div>
<script>

var filter = "";

d3.json("../data/exports_quinn_2012.json", function(error, exports) {
dd = exports
  visualization = vistk.viz()
    .params({
      dev: true,
      type: "treemap",
      container: "#viz",
      height: 600,
      width: 900,
      data: exports,
      var_id: "code",
      duration: 0,
      var_group: "parent_code",
      var_color: "parent_code",
      title: "Export treemap",
      var_size: "export_value",
      var_sort: "export_value",
      var_text: "name",
      items: [{
        marks: [{
          type: 'divtext',
          filter: function(d) {
            if(filter.length === 0) {
              return d.depth == 1 && d.dx > 30 && d.dy > 30;
            } else {
              return d.depth == 2 && d.dx > 30 && d.dy > 30;
            }
          },
          class: function() { return 'tree-map--title'; },
          translate: [5, 0]
        }, {
          type: 'rect',
          filter: function(d) { return d.depth == 2; },
          x: 0,
          y: 0,
          width: function(d) { return d.dx; },
          height: function(d) { return d.dy; },
          fill: function(d, i, vars) {
            if(filter.length === 0) { return vars.color(d['parent_code']); }

            if(d["name"].toLocaleLowerCase().indexOf(filter) > -1) {
              d.__redraw = true;
              return vars.color(d['parent_code']);
            } else {
              return "#fff";
            }
          },
          stroke: function(d) {
            return "#000";
          },
        }]
      }],
      time: {
        var_time: "year",
        current_time: 2012,
        parse: function(d) { return d; }
      },
      ui: {
        default: true,
        sort: ["parent_code", "name", "export_value"]
      },
      focus: 1121
    });

  d3.select("#viz").call(visualization);

});

function filter_treemap(str) {

  // Filter data
  filter = str;

  // Update params
  visualization.params().refresh = true;
  visualization.params().init = true;
  // Update visualization
  d3.select("#viz").call(visualization);

}
</script>
</body>
