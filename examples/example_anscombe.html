<!doctype html>
<meta charset="utf-8">
<script src="../js/d3.js"></script>
<script src="../build/vistk.js"></script>
<link href="../css/vistk.css" rel="stylesheet">
<body>
<div id="viz_scatterplot"></div>
<div id="viz_table"></div>

<script>

  // TODO
  // [X] Load Anscombe dataset
  // [ ] Derive descriptive statistics
  // [X] Init 4 tables
  // [X] Init 4 scatterplots
  // [ ] Customize tables (zebra, headers, ..)
  // [ ] Connect the charts

var width = 800, height = 600;

d3.csv("../data/anscombe.csv", function(graph) {

  data = [];

  graph.forEach(function(d) {
    
    d["x"] = +d["x"];
    d["y"] = +d["y"];

    data.push(d)
  })

  descriptive = []

  // Find unique categories
  var groups = d3.set(data.map(function(d) { return d["Group"]; })).values();

  groups.forEach(function(d) {

    // Create a table
    var table = vistk.viz()
      .params({
          type: "table",
          width: width/4,
          height: height/2,
          container: "#viz_table",
          data: data.filter(function(e) { return e["Group"] == d; }),
          columns: ['Group', 'x', 'y'],
          title: "Group " + d
        });

    d3.select("#viz_table").call(table).selectAll("div").style("float", "left")

    scatterplot = vistk.viz()
      .params({
        dev: true,
        type: 'scatterplot',
        width: width/4,
        height: height/4,
        margin: {top: 10, right: 10, bottom: 30, left: 30},
        container: '#viz_scatterplot',
        data: data.filter(function(e) { return e["Group"] == d; }),
        var_x: 'x',
        var_y: 'y',
        items: [{
          attr: "name",
          marks: [{
            type: 'circle'
          }]
        }],
        title: "Group " + d
      });

    d3.select("#viz_scatterplot").call(scatterplot);


  })

})

</script>
