<!doctype html>
<meta charset="utf-8">
<script src="../js/d3.js"></script>
<script src="../build/vistk.js"></script>
<link href="../css/vistk.css" rel="stylesheet">
<script src="../js/queue.v1.min.js"></script>
<script src="../js/topojson.js"></script>
<body>
<div id="viz"></div>
<script>

d3.json("../data/partners_usa_2012_csay.json", function(error, partners) {

  queue()
      .defer(d3.json, "../shapefiles/world/world-110m.json")
      .defer(d3.tsv, "../data/world-country-names.tsv")
      .await(ready);

  function ready(error, world, names) {
    
    visualization = vistk.viz()
      .params({
        type: "geomap",
        container: "#viz",
        height: 500,
        width: 600,
        data: partners.data,
        topology: world,
        names: names,
        var_id: "name",
        var_group: "continent",
        var_color: "share",
        vars_text: "name",
        items: [{
          attr: "name",
          marks: [{
            type: "text",
            rotate: "0",
            translate: [-10, -30],
            text_anchor: "middle"
          }, {
            type: "shape",
            fill: d3.scale.linear()
              .domain([0, 1])
              //.domain([d3.min(vars.new_data, function(d) { return d[vars.var_color]; }), d3.max(vars.new_data, function(d) { return d[vars.var_color]; })])
              .range(["red", "green"]),
            rotate: "0",
            radius: 5  
          }, {
            var_mark: '__selected',
            type: d3.scale.ordinal().domain([true, false]).range(["star", "none"]),
            rotate: "0"
          }]
        }],
        time: {
          var_time: "year",
          current_time: 2012
        },
        ui: {
          default: true
        },
        selection: ["United States"],
      });

    d3.select("#viz").call(visualization);

    d3.select(vars.container).selectAll(".gridTransformation").data([vars.var_id]).enter().append("button")
             .attr("type", "button")
             .attr("class", "gridTransformation")
             .on("click", function() {

                // Each mark should have a 0 offset

                // Then move groups to their grid position

                console.log(visualization.params())

                visualization.params({
                    type: "grid"
                  });

                vars.refresh = true;

                d3.select(vars.container).call(vars.this_chart);

              })
             .html("Grid Transformation");

  }

});



</script>
</body>
