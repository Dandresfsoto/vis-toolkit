<!doctype html>
<meta charset="utf-8">
<script src="../js/d3.js"></script>
<script src="../build/vistk.js"></script>
<link href="../css/vistk.css" rel="stylesheet">
<div id="viz"></div>
<script>

d3.tsv("../data/data.tsv", function(error, data) {

  visualization = vistk.viz().params({
    type: "barchart",
    container: "#viz",
    data: data,
    share: "nb_products",
    id: ["continent", "country"],
    group: "continent",
    var_share: "nb_products",
    //time: {
    //  var_time: "year", 
    //  current_time: 1995,
    //},
    var_color: "continent",
    var_text: "name",
    selection: ["Angola"]
  });

  d3.select("#viz").call(visualization);

});

</script>
