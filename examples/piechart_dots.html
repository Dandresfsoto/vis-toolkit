<!doctype html>
<meta charset="utf-8">
<script src="../js/d3.js"></script>
<script src="../build/vistk.js"></script>
<link href="../css/vistk.css" rel="stylesheet">
<body>
<div id="viz"></div>
<script>

d3.json("../../vis-toolkit-datasets/data/diversification_ubiquity_hs4_1995_2012.json", function(error, countries) {

  flat_years = vistk.utils.flatten_years(countries);

  visualization = vistk.viz().params({
    type: "piechart",
    container: "#viz",
    data: flat_years,
    share: "nb_products",
    id: ["continent", "country"],
    group: "continent",
    var_share: "nb_products",
    time: {
      var_time: "year",
      current_time: 1995,
    },
    var_color: "continent",
    var_text: "name",
    selection: ["Angola"]
  });

  d3.select("#viz").call(visualization);

});

</script>
