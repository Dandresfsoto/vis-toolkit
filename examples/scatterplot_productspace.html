<!doctype html>
<meta charset="utf-8">
<script src="../js/d3.js"></script>
<script src="../build/vistk.js"></script>
<link href="../css/vistk.css" rel="stylesheet">
<style>
#legend {
    padding: 1.5em 0 0 1.5em;
}

li.key {
    border-top-width: 15px;
    border-top-style: solid;
    font-size: .75em;
    width: 10%;
    padding-left: 0;
    padding-right: 0;
}

.list-inline>li {
  display: inline-block;
}

.list-inline {
  padding-left: 0;
  list-style: none;
}

ul, ol {
  margin-top: 0;
  margin-bottom: 10px;
}

path.land {
    fill: #eee;
    stroke: #ddd;
}

path.state {
    stroke: #eee;
    stroke-width: 1;
}

.connect__line {
  stroke: #E1DCD6;
  stroke-opacity: .4;
}

.items__mark__star {
  fill: yellow;
  stroke-width: .5px;
  stroke: black;
}

.items__mark__star.selected {
  stroke-width: 1px;
}

.items__mark__star.highlighted {
  fill: yellow;
  stroke-width: 1.5px;
}

.items__mark__circle {
  fill: #CCC1B9;
}

.items__mark__circle.highlighted {
  fill: #191914;  
  stroke: black;
  stroke-width: 1.5px;
}

.items__mark__circle.selected {
  fill: #EA413D;
}

</style>
<body>
<div id="viz"></div>
<div id="legend"></div>
<script>

d3.json("../data/atlas_international_product_space.json", function(graph) {

  d3.json("../data/col_dept_exports_3.json", function(exports) {
/*
    // cog: 0.4208957237122138 coi: 0.8067728413148435 distance: 0.8179699425486985 
    // export_rca: 0.04472251026943858 export_value: 29700 id: 2479 import_value: 3278477
    // product_id: "115" year: 2008  
*/
    visualization = vistk.viz()
      .params({
        type: "productspace",
        container: "#viz",
        width: 800,
        height: 500,
        nodes: graph.nodes,
        links: graph.edges,
        data: exports,
        var_x: 'x',
        var_y: 'y',
        var_color: 'category',
        color: d3.scale.ordinal().domain([0, 9]).range(["#3182bd", "#6baed6", "#9ecae1", "#c6dbef", "#e6550d", "#fd8d3c", "#fdae6b", "#fdd0a2", "#31a354", "#74c476", "#a1d99b", "#c7e9c0", "#756bb1", "#9e9ac8", "#bcbddc", "#dadaeb", "#636363", "#969696", "#bdbdbd", "#d9d9d9"]),
        var_group: 'category',
        var_share: "export_rca",
        share_cutoff: function(d) { return d.export_rca > 1; },
        x_axis_show: false,
        x_grid_show: false,
        y_axis_show: false,
        y_grid_show: false,
        var_id: "product_id",
        r_cutoff: function(d) { return d.export_rca < 1; },
        items: [{
          attr: "name",
          marks: [{
            type: "circle",
            rotate: "0",
            var_color: 'category',
            var_r: "export_value"
          }, {
            var_mark: '__selected',
            type: d3.scale.ordinal().domain([true, false]).range(["star", "none"]),
            rotate: "0"
          }, {
            var_mark: '__highlighted',
            type: "text",
            rotate: "-30"
          }]
        }],
        /*
        mark: {
          type: "circle",
          radius: function(d) { var c = d3.scale.linear()
                  .domain(d3.extent(exports, function(d) { return vars.accessor_values(d).export_rca; }))
                  .range([2, 10]);
                  return c(d["export_rca"]);
          },
          fill: function(d) { 
                  var c = d3.scale.linear()
                    .domain(d3.extent(exports, function(d) { return vars.accessor_values(d).export_rca; }))
                    .range(["lightgray", "red"]);
                  return c(d["export_rca"]);
          }
        },
        */
        time: {
          var_time: "year", 
          current_time: "2008",
          parse: function(d) { return d; },
          filter: "2008"
        },
        ui: {
          default: false,
          legend: true
        },
        title: "Product Space Colombia Exports",
        selection: ["115", "116", "117", "118", "119", "120", "121", "122", "123", "124", "125"],
        highlight: ["115"]
      });

    d3.select("#viz").call(visualization);

  });

});
</script>
