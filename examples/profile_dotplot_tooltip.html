<!doctype html>
<meta charset="utf-8">
<script src="../js/d3.js" charset="utf-8"></script>
<script src="../build/vistk.js"></script>
<style>
.items__mark__diamond {
    fill: gray;
    opacity: .1;
}

.items__mark__diamond.preselected {
  stroke: black;
  opacity: 1;
 }

.items__mark__diamond.preselected {
  fill: red;
  opacity: 1;
}

.items__mark__diamond.selected {

}

.axis > .label {
  display: none;
}

.axis > .domain {
  stroke: #000;
  stroke-dasharray: 1,1
}

.tooltip {
    background: #333;
    background: rgba(0,0,0,.8);
    border-radius: 5px;
    height: 100%;
    color: #fff;
    padding: 5px 15px;
    z-index: 98;
    width: 220px;
}

</style>
<body>
<div id="viz" style="position: absolute; top:100px; left: 200px; overflow:visible;"></div>
<script>

d3.tsv("../data/COL_pop_realgdp_dept_2000-2013.txt", function(error, departments) {

  departments.forEach(function(d, i) {
    d.dept_pop = +d.dept_pop;
    d.year = +d.year;
    d.realgdp = +d.realgdp;
    d.realgdp_percap = +d.realgdp_percap;    
    d["sum(export_value)"] = +d["sum(export_value)"];
    d["value_added"] = +d["value_added"];
  });

  var ui_options = [];

  visualization = vistk.viz()
    .params({
      dev: true,
      height: 50,
      width: 100,
      type: 'dotplot',
      data: departments,
      container: '#viz',
      var_x: 'dept_pop',
      var_y: function() { return this.height+this.margin.bottom/2; },
      x_text: null,
      x_ticks: 2,
      x_tickSize: 0,
      x_tickPadding: 10,
      var_group: 'dept_name',
      x_format: function(d) { return '$' + d3.format(".0s")(d); },
      items: [{
        marks: [{
          type: "diamond",
          class: function(d) {
            if(d['dept_name'] === 'Antioquia') {
              return "preselected";
            }
          }
        }, {
          var_mark: '__highlighted',
          type: d3.scale.ordinal().domain([true, false]).range(["divtext", "none"]),
          translate: [0, 15],
          text_anchor: function(d) {
            var parentGroup = d3.select(this.parentNode);
            var parentSVG = d3.select(this.parentNode.parentNode.parentNode);
            var parentX = d3.transform(parentGroup.attr("transform")).translate[0];
            var svgWidth = +parentSVG.attr("width");
            if(parentX < svgWidth/3) {
              return "start";
            } else if(parentX > 2 * svgWidth/3) {
              return "end";
            } else {
              return "middle";
            }
          },
          class: function() { return "tooltip"; }
        }]
      }],
      time: {
        var_time: 'year', 
        current_time: 2013,
        parse: function(d) { return d; }
      },
      var_id: "dept_name",
      var_text: "dept_name"
    });

  d3.select("#viz").call(visualization);

  d3.select('svg').style('overflow', 'visible');

});

</script>
