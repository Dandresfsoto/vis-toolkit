<!doctype html>
<meta charset="utf-8">
<script src="../js/d3.js"></script>
<script src="../build/vistk.js"></script>
<link href="../css/vistk.css" rel="stylesheet">
<body>
<div id="viz"></div>
<script>

d3.tsv("../../vis-toolkit-datasets/data/COL_pop_realgdp_dept_2000-2013.txt", function(error, departments) {

  // Data pre-processing
  departments.forEach(function(d, i) {

    d.id = i;
    d.dept_pop = +d.dept_pop;
    d.realgdp = +d.realgdp;
    d.realgdp_percap = +d.realgdp_percap;
    d["sum(export_value)"] = +d["sum(export_value)"];
    d["value_added"] = +d["value_added"];

  });

  visualization = vistk.viz().params({
    dev: true,
    type: "grid",
    width: 800,
    height: 600,
    container: "#viz",
    data: departments,
    var_group: "dept_name",
    var_text: "dept_name",
    var_id: "dept_name",
    var_sort: "dept_name",
    var_sort_asc: false,
    var_y: "realgdp",
    time: {
      var_time: "year",
      parse: d3.time.format("%Y").parse,
      interval: [],
      current_time: "2000"
    },
    ui: {
      default: true,
      sort: ["realgdp", "dept_name", "value_added"]
    },
    items: [{
      attr: "name",
      marks: [{
        type: "sparkline",
        var_x: "year",
        var_group: "dept_name",
        var_color: "name",
        var_id: "dept_name",
        var_y: "realgdp",
        time: {
          var_time: "year",
          parse: d3.time.format("%Y").parse,
          interval: [],
          current_time: "2013"
        },
        items: [{
          attr: "name",
          marks: [{
            type: "diamond",
            width: 10,
            height: 10
          },{
            type: "text",
            rotate: "50"
          }]
        }],
        connect: [{
          marks: [{
            type: "path",
            rotate: "0",
            stroke: function(d) { return "black"; },
          }]
        }],
        interpolate: "linear",
        }, {
          type: "text",
          rotate: "30",
          translate: [20, 0]
        }]
      }],
    });

  d3.select("#viz").call(visualization);

});

</script>
</body>
