<!doctype html>
<meta charset="utf-8">
<script src="../js/d3.js" charset="utf-8"></script>
<script src="../build/vistk.js"></script>
<link href="../css/vistk.css" rel="stylesheet">
<body>
<div id="viz"></div>
<script>

var data = ["rect", "circle", "triangle", "tick", "star", "diamond", "polygon", "marker", "shape", "image"];

var visualization = vistk.viz()
    .params({
      dev: true,
      height: 200,
      width: 500,
      margin: {top: 30, right: 100, bottom: 30, left: 10},
      type: 'ordinal_horizontal',
      data: data,
      container: '#viz',
      var_x: '__id',
      var_y: '__id',
      items: [{
        marks: [{
          var_mark: '__value',
          type: function(d) { return d; }
        }, {
          type: "text",
          rotate: 45,
          text_anchor: 'middle',
          translate: [0, 20]
        }]
      }],
      var_text: '__value'
    });

d3.select("#viz").call(visualization);

</script>
