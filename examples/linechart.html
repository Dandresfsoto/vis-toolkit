<!doctype html>
<meta charset="utf-8">
<script src="../js/d3.js"></script>
<script src="../js/vistk.js"></script>
<link href="../css/vistk.css" rel="stylesheet">
<body>
<div id="viz"></div>
<body>

<script src="../js/d3.js"></script>
<script>

d3.csv("../data/rankings.csv", function(error, data) {

  // FLatten the data here

  visualization = vistk.viz()
    .type("linechart")
    .container("#viz")
    .height(600)
    .width(900)
    .data(data)
    .id("product")
    .group("continent")
    .color("name")
    .title("Products")
//    .size("size")
//    .time({var_time: "year", current_time: 2012})

  d3.select("#viz").call(visualization)

})



</script>
</body>
</html>
