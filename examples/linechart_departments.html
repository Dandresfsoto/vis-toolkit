<!doctype html>
<meta charset="utf-8">
<script src="../js/d3.js"></script>
<script src="../build/vistk.js"></script>
<link href="../css/vistk.css" rel="stylesheet">
<body>
<div id="viz"></div>
<body>
<script src="../js/d3.js"></script>
<script>

d3.tsv("../data/COL_pop_realgdp_dept_2000-2013.txt", function(error, departments) {

  // Data pre-processing
  departments.forEach(function(d, i) {

    d.id = i;
    d.dept_pop = +d.dept_pop;
    d.realgdp = +d.realgdp;
    d.realgdp_percap = +d.realgdp_percap;    
    d["sum(export_value)"] = +d["sum(export_value)"];
    d["value_added"] = +d["value_added"];

  });

  visualization = vistk.viz().params({
    type: "linechart",
    container: "#viz",
    height: 600,
    width: 900,
    margin: {top: 30, right: 10, bottom: 10, left: 10},
    data: departments,
    var_id: "id", // Should be ["continent", "id"] to allow aggregation and filtering
    var_group: "name",
    var_color: "name", // TODO: color by final ranking value..
    title: "Products",
    var_text: "dept_name",
    y_text: "ECI Rank",
    var_y: "realgdp",
    time: {
      parse: d3.time.format("%Y").parse,
      var_time: 'year',
      current_time: "2013"
    },
    selection: ["Japan", "Switzerland", "Germany"],
    highlight: "France"
  });

  d3.select("#viz").call(visualization);

});
</script>
