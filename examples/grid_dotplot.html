<!doctype html>
<meta charset="utf-8">
<script src="../js/d3.js"></script>
<script src="../build/vistk.js"></script>
<link href="../css/vistk.css" rel="stylesheet">
<body>
<div id="viz"></div>
<script>

d3.tsv("../../vis-toolkit-datasets/data/COL_pop_realgdp_dept_2000-2013.txt", function(error, departments) {

  // Data pre-processing
  departments.forEach(function(d, i) {

    d.id = i;
    d.dept_pop = +d.dept_pop;
    d.realgdp = +d.realgdp;
    d.realgdp_percap = +d.realgdp_percap;
    d["sum(export_value)"] = +d["sum(export_value)"];
    d["value_added"] = +d["value_added"];

  });

  var grid = vistk.viz().params({
    type: "grid",
    width: 800,
    height: 600,
    margin: {top: 10, right: 10, bottom: 30, left: 30},
    container: "#viz",
    data: departments,
    var_group: "dept_name",
    var_text: "dept_name",
    var_id: "dept_name",
    var_sort: "dept_name",
    var_sort_asc: false,
    time: {
      var_time: "year",
      parse: d3.time.format("%Y").parse,
      interval: [],
      current_time: "2000"
    },
    ui: {
      default: true,
      sort: ["realgdp", "dept_name", "value_added"]
    },
    items: [{
      attr: "name",
      marks: [{
        type: 'dotplot',
        container: '#viz',
        var_x: 'dept_pop',
        x_type: 'linear',
        var_y: function() { return this.height/2; },
        var_group: 'dept_name',
        x_format: function(d) { return '$' + d3.format(".2s")(d); },
        items: [{
          attr: "name",
          marks: [{
            type: "diamond",
            rotate: "0"
          },{
            type: "text",
            rotate: "-30"
          }]
        }],
        time: {
          var_time: 'year',
          current_time: 2013,
          parse: function(d) { return d; }
        },
        var_id: "dept_name",
        var_text: "dept_name",
        selection: ["Antioquia", "Bogot√° D. C."],
        highlight: ["Antioquia"]
      }]
    }],
  });

  d3.select("#viz").call(grid);

});

</script>
</body>
