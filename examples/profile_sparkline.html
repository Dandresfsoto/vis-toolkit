<!doctype html>
<meta charset="utf-8">
<script src="../js/d3.js"></script>
<script src="../build/vistk.js"></script>
<link href="../css/vistk.css" rel="stylesheet">
<style>
.items__group:not(last-child) {
  display: none
}

.items__group:last-child {
  display: block;
}

.items__group:last-child > .items__mark__diamond {
  fill: red;
}
</style>
<body>
<div id="viz"></div>
<script>

d3.json("../data/colombia_products_location_year.json", function(error, departments) {

  visualization = vistk.viz()
    .params({
      type: "sparkline",
      container: "#viz",
      width: 300,
      height: 100,
      data: departments.data,
      var_y: "export_value",
      var_x: "year",
      var_id: "department_id",
      time: {
        var_time: "year", 
        parse: d3.time.format("%Y").parse,
        interval: [],
        current_time: "2012"
      },
      items: [{
        attr: "name",
        marks: [{
          type: "diamond",
          width: 10,
          height: 10
        },{
          type: "text",
          rotate: "-50"
        }]
      }],
      var_text: "department_id",
    });

  d3.select(visualization.container()).call(visualization);

});
</script>
