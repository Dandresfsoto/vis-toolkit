<!doctype html>
<meta charset="utf-8">
<script src="../js/d3.js"></script>
<script src="../build/vistk.js"></script>
<link href="../css/vistk.css" rel="stylesheet">
<body>
<div id="viz"></div>
<body>

<script src="../js/d3.js"></script>
<script>

d3.csv("../data/new_rankings2.csv", function(error, data) {

  var res = [];

  data.forEach(function(d) {

    // Create ids for countries
    for(var k in d) {

      if(k != "Country") {
        res.push({name: d.Country, year: k, rank: +d[k], id: d.Country.replace(" ", "_"), category: d[k]%5 + ""})
      }

    }
  });

  visualization = vistk.viz()
    .type("linechart")
    .container("#viz")
    .height(600)
    .width(900)
    .data(res)
    .id(["id"]) // Should be ["continent", "id"] to allow aggregation and filtering
    .group("category")
    .color("id") // TODO: color by final ranking value..
    .title("Products")
    .group("category")
    .text("name")
    .params({
      y_text: "ECI Rank",
      var_time: "date",
      var_y: "rank",
      time: {
        parse: d3.time.format("%Y").parse
      }
    })
    .selection(["Japan", "Switzerland", "Germany", "South Korea", "Finland", "United Kingdom", "United States", "France", "Italy", "China", "Mexico", "Spain"])
    .highlight("France");

  d3.select("#viz").call(visualization);

})

</script>
</body>
</html>
