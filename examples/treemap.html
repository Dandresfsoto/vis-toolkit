<!doctype html>
<meta charset="utf-8">
<script src="../js/d3.js"></script>
<script src="../build/vistk.js"></script>
<link href="../css/vistk.css" rel="stylesheet">
<body>
<div id="viz"></div>
<script>

d3.json("../data/exports_quinn_2012.json", function(error, exports) {

  /*
    {
    "cog": 0.4454352986568881,
    "coi": -0.24858148355392148,
    "department_id": 930,
    "distance": 0.8955484947890789,
    "export_rca": 0,
    "export_value": 0,
    "import_value": 0,
    "product_id": 114,
    "year": 2012,
    "name": "Live horses, asses, mules or hinnies",
    "level": "4digit",
    "parent_id": 16,
    "parent_name": "Live Animals",
    "parent_code": "01",
    "code": "0101"
  }
  */

  visualization = vistk.viz()
    .params({
      type: "treemap",
      container: "#viz",
      height: 600,
      width: 900,
      data: exports,
      var_id: "code",
      var_group: "parent_code",
      var_color: "parent_code",
      title: "Export treemap",
      var_size: "export_value",
      var_text: "name",
      time: {
        var_time: "year", 
        current_time: 2012,
        parse: function(d) { return d; }
      },
      mark: {
        type: 'rect',
        width: 10,
        height: 10
      },
      focus: 1121
    });

  d3.select("#viz").call(visualization);

});

</script>
</body>
