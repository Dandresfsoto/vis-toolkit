<!doctype html>
<meta charset="utf-8">
<script src="../js/d3.js"></script>
<script src="../build/vistk.js"></script>
<link href="../css/vistk.css" rel="stylesheet">
<body>
<div id="viz"></div>
<body>
<script src="../js/d3.js"></script>
<script>

d3.csv("../../vis-toolkit-datasets/data/atlas_growth_projections_2024.csv", function(error, data) {

  visualization = vistk.viz().params({
    type: "slopegraph",
    container: "#viz",
    height: 1000,
    width: 400,
    margin: {top: 30, right: 100, bottom: 30, left: 100},
    data: data,
    var_id: "iso", // Should be ["continent", "id"] to allow aggregation and filtering
    var_group: "continent",
    var_color: "category", // TODO: color by final ranking value..
    var_text: "iso",
    y_text: "ECI Rank",
    var_y: "rank",
    y_invert: true,
    var_x: "year",
    items: [{
      attr: "right_label",
      marks: [{
        type: "text",
        text_anchor: "start",
        text: function(d, i, vars) {
          return d['rank'] + '.' + d['countryname'];
        },
      }]
    }, {
      attr: "left_label",
      accessor_data: function(d) {
        return d.values.filter(function(e) {
          return e.year == 2004;
        })[0];
      },
      marks: [{
        type: "text",
        text_anchor: "end",
        translate: [- 20, 0]
      }]
    }],
    connect: [{
      marks: [{
        type: "path",
        rotate: "0",
        stroke: function(d) {
          return "red";
        },
        func: function(d, i, vars) {
          return d3.svg.line()
             .interpolate(vars.interpolate)
             .x(function(d) { return vars.x_scale[0]["func"](d[vars.var_x]); })
             .y(function(d) { return vars.y_scale[0]["func"](d[vars.var_y]); })
           }
      }]
    }],
    time: {
      parse: d3.time.format("%Y").parse,
      var_time: 'year',
      current_time: '2014',
      filter: ['2004', '2014']
    },
    selection: ["Japan", "Switzerland", "Germany"],
    highlight: "France",
    ui: {
      default: true
    },
  });

  d3.select("#viz").call(visualization);

});
</script>
