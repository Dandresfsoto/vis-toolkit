<!doctype html>
<meta charset="utf-8">
<script src="../js/d3.js"></script>
<script src="../build/vistk.js"></script>
<link href="../css/vistk.css" rel="stylesheet">
<body>
<div id="viz" style="position: relative"></div>
<script>

d3.json("../../vis-toolkit-datasets/data/diversification_ubiquity_hs4_1995_2012.json", function(error, countries) {

  var flat_years = vistk.utils.flatten_years(countries);

  visualization = vistk.viz()
    .params({
      dev: true,
      type: "treemap",
      container: "#viz",
      height: 600,
      width: 900,
      data: flat_years,
      var_id: "name_2char",
      var_sort: "nb_products",
      var_group: "continent",
      title: "Countries",
      var_size: "nb_products",
      var_text: "continent",
      var_color: 'nb_products',
      color: d3.scale.linear().domain([0, 500]).range(["blue", "red"]),
      padding: 0,
      treemap: {
        padding: 2,
        d_x: 30,
        d_y: 30,
        depth_text: 1,
        depth_rect: 2
      },
      time: {
        var_time: "year",
        current_time: 1995,
        parse: function(d) { return d; }
      },
      items: [{
        marks: [{
          type: "rect",
          filter: function(d, i) { return d.depth == 2; },
          x: 0,
          y: 0,
          width: function(d) { return d.dx; },
          height: function(d) { return d.dy; }
        }, {
          type: "div",
          filter: function(d, i, vars) { return d.depth == 1 && d.dx > 30 && d.dy > 30; },
          class: function() { return 'tree-map--title'; },
          x: function(d, i, vars) {
            return  vars.x_scale[0]["func"](d[vars.var_x]);
          },
          y: function(d, i, vars) {
            return vars.y_scale[0]["func"](d[vars.var_y]);
          },
          width: function(d) { return d.dx - 8; },
          height: function(d) { return d.dy - 8; },
          translate: [5, 0]
        }]
      }],
      ui: {
        default: true,
        options: ["country", "continent"]
      },
      selection: ["France"],
      highlight: ["France", "Germany"],
    //  filter: ['Europe', 'America']
    });

  d3.select(visualization.container()).call(visualization);

});

</script>
</body>
