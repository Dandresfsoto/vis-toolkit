<!doctype html>
<meta charset="utf-8">
<script src="../js/d3.js"></script>
<script src="../build/vistk.js"></script>
<link href="../css/vistk.css" rel="stylesheet">
<body>
<div id="viz"></div>
<script>

d3.tsv("../data/COL_pop_realgdp_dept_2000-2013.txt", function(error, departments) {

  // Data pre-processing
  departments.forEach(function(d, i) {

    d.id = i;
    d.dept_pop = +d.dept_pop;
    d.realgdp = +d.realgdp;
    d.realgdp_percap = +d.realgdp_percap;    
    d["sum(export_value)"] = +d["sum(export_value)"];
    d["value_added"] = +d["value_added"];

  });

  // unique_dept = ["Antioquia"];
  // var dimensions = ["realgdp"];
  var unique_dept = d3.set(departments.map(function(d) { return d["dept_name"]; })).values()
                  .map(function(d) { return d; });

  var dimensions = ["realgdp", "sum(export_value)", "dept_pop", "value_added", "realgdp_percap"];

  unique_dept.forEach(function(dep, i) {

    dimensions.forEach(function(dim, j) {
      var viz_id = "viz_" + (i*unique_dept.length + j*dimensions.length);

      d3.select("body").append("div").attr("id", viz_id);

      var vis = vistk.viz().params({
        type: "sparkline",
        container: "#"+viz_id,
        width: 300,
        height: 100,
        data: departments,
        var_y: dim,
        var_group: "dept_name",
        var_color: "name",
        var_id: "dept_name",
        ui: {default: false},
        time: {
          var_time: "year", 
          parse: d3.time.format("%Y").parse,
          interval: [],
          current_time: "2013"
        },
        items: [{
          attr: "name",
          marks: [{
            type: "diamond",
            width: 10,
            height: 10
          },{
            type: "text",
            rotate: "-50"
          }]
        }],
        title: dep + " x " + dim,
        var_x: "year",
        interpolate: "linear",
        var_text: "dept_name",
        filter: [dep],
        selection: [dep],
        highlight: [dep],
        refresh: true
      });

      d3.select("#"+viz_id).call(vis);

    });

  });

});
</script>
