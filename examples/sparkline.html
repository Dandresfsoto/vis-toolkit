<!doctype html>
<meta charset="utf-8">
<script src="../js/d3.js"></script>
<script src="../js/vistk.js"></script>
<link href="../css/vistk.css" rel="stylesheet">
<body>
<div id="viz"></div>
<script>

d3.tsv("../data/COL_pop_realgdp_dept_2000-2013.txt", function(error, departments) {

  // Pre-processing the data
  departments.forEach(function(d, i) {

    d.dept_pop = +d.dept_pop;
   // d.year = +d.year;    
    d.realgdp = +d.realgdp;
    d.realgdp_percap = +d.realgdp_percap;    
    d["sum(export_value)"] = +d["sum(export_value)"];
    d["value_added"] = +d["value_added"];

  })

// var parseDate = d3.time.format("%b %d, %Y").parse;
  var parseDate = d3.time.format("%Y").parse;

  var res = [];

  // Flatten the data here
  // Or do something to build the temporal data? Should it happen here?
  departments.forEach(function(d) {

    if(d.dept_name == "Antioquia")
      res.push({name: d.dept_name, year: parseDate(d.year), realgdp: d.realgdp})

  })

  visualization = vistk.viz()
    .type("sparkline")
    .container("#viz")
    .height(100)
    .width(300)
    .data(res)
    .id("id")
    .var_y("realgdp")
    .group("category")
    .color("name")
    .title("Products")
    .group("category")
    .ui(false)
    .time({var_time: "year"})
    .text("name");

  d3.select("#viz").call(visualization)

})

</script>
