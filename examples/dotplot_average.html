<!doctype html>
<meta charset="utf-8">
<script src="../js/d3.js" charset="utf-8"></script>
<script src="../build/vistk.js"></script>
<link href="../css/vistk.css" rel="stylesheet">
<body>
<div id="viz"></div>
<script>

d3.tsv("../data/COL_pop_realgdp_dept_2000-2013.txt", function(error, departments) {

  departments.forEach(function(d, i) {
    d.dept_pop = +d.dept_pop;
    d.year = +d.year;
    d.realgdp = +d.realgdp;
    d.realgdp_percap = +d.realgdp_percap;    
    d["sum(export_value)"] = +d["sum(export_value)"];
    d["value_added"] = isNaN(+d["value_added"]) ? 0: +d["value_added"];
    d["country"] = "Colombia";
  });

  visualization = vistk.viz()
    .params({
      dev: true,
      type: 'dotplot',      
      data: departments,
      container: '#viz',
      var_x: 'dept_pop',
      x_type: 'linear',
      var_y: function() { return this.height/2; },
      x_text: null,
      x_ticks: 2,
      x_format: function(d) { return '$' + d3.format(".2s")(d); },
      var_group: "country",
      var_r: 'nb_products',
      var_share: "avg_products",
      share_cutoff: function(d) { return d.avg_products > 30; },
      items: [{
        attr: "name",
        marks: [{
          var_mark: '__aggregated',
          type: d3.scale.ordinal().domain([true, false]).range(["none", "diamond"]),
        }, {
          var_mark: '__aggregated',
          type: d3.scale.ordinal().domain([true, false]).range(["tick", "none"]),
        }, {
          var_mark: '__aggregated',
          type: d3.scale.ordinal().domain([true, false]).range(["none", "text"]),
          rotate: "-30"
        }, {
          var_mark: '__aggregated',
          type: d3.scale.ordinal().domain([true, false]).range(["text", "none"]),
          rotate: "0",
          translate: [-10, 30],
          text_anchor: "middle"
        }]
      }],
      time: {
        var_time: 'year', 
        current_time: 2013,
        parse: function(d) { return d; }
      },
      ui: {
        default: true,
        options: ["country", "department"]
      },
      var_id: "dept_name",
      var_text: "dept_name", 
      selection: ["Antioquia", "Bogot√° D. C."],
      highlight: ["Antioquia"]
    })
    .set('__aggregated', function() {
      // Aggregate all the nodes

      // Create a new element

      // Calculate the average for it

    })

  d3.select("#viz").call(visualization);
});

</script>
