<!doctype html>
<meta charset="utf-8">
<script src="../js/d3.js"></script>
<script src="../build/vistk.js"></script>
<link href="../css/vistk.css" rel="stylesheet">
<body>
<div id="viz"></div>
<script>

d3.json("../data/exports_2012.json", function(error, exports) {

  visualization = vistk.viz()
    .params({
      type: "scatterplot",
      container: "#viz",
      data: exports.data,
      id: ["community_name", "product"],
      var_group: "community_name",
      var_color: "community_name",
      var_x: 'rca',
      var_y: 'share',
      var_share: "nb_products",
      var_r: "distance",
      r_cutoff: function(d) { return d.rca < 1; },
      time: {
        var_time: "year", 
        current_time: 1995
      },
      ui: {
        default: true,
        options: ["community_name", "product"]
      }
    });

  d3.select("#viz").call(visualization);

});
</script>
