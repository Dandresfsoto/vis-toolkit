<!doctype html>
<meta charset="utf-8">
<script src="../js/d3.js"></script>
<script src="../build/vistk.js"></script>
<link href="../css/vistk.css" rel="stylesheet">
<style>
#legend {
    padding: 1.5em 0 0 1.5em;
}

li.key {
    border-top-width: 15px;
    border-top-style: solid;
    font-size: .75em;
    width: 10%;
    padding-left: 0;
    padding-right: 0;
}

.list-inline>li {
  display: inline-block;
}

.list-inline {
  padding-left: 0;
  list-style: none;
}

ul, ol {
  margin-top: 0;
  margin-bottom: 10px;
}

path.land {
    fill: #eee;
    stroke: #ddd;
}

path.state {
    stroke: #eee;
    stroke-width: 1;
}
</style>

<div id="viz"></div>
<div id="legend"></div>

      .params({

        nodes: graph.nodes,
        links: graph.edges,
        data: exports,
        var_x: 'x',
        var_y: 'y',
        var_color: 'category',
        color: d3.scale.ordinal().domain([0, 9]).range(["#3182bd", "#6baed6", "#9ecae1", "#c6dbef", "#e6550d", "#fd8d3c", "#fdae6b", "#fdd0a2", "#31a354", "#74c476", "#a1d99b", "#c7e9c0", "#756bb1", "#9e9ac8", "#bcbddc", "#dadaeb", "#636363", "#969696", "#bdbdbd", "#d9d9d9"]),
        var_group: 'category',
        var_share: "export_rca",
        share_cutoff: function(d) { return d.export_rca > 1; },
        x_axis_show: false,
        x_grid_show: false,
        y_axis_show: false,
        y_grid_show: false,
        var_id: "product_id",
        r_cutoff: function(d) { return d.export_rca < 1; },
        items: [{
          attr: "name",
          marks: [{
            type: "circle",
            rotate: "0",
            var_color: 'category',
            var_r: "export_value"
          }, {
            var_mark: '__selected',
            type: d3.scale.ordinal().domain([true, false]).range(["star", "none"]),
            rotate: "0"
          }, {
            var_mark: '__highlighted',
            type: "text",
            rotate: "-30"
          }]
        }],

        time: {
          var_time: "year", 
          current_time: "2008",
          parse: function(d) { return d; },
          filter: "2008"
        },
        title: "Product Space Colombia Exports",
        selection: ["115", "116", "117", "118", "119", "120", "121", "122", "123", "124", "125"],
        highlight: ["115"]
      });

    d3.select("#viz").call(visualization);

    var width = 200;
    var x_offset = width / visualization.params().color.domain().length;

    var items_mark_color = ["Low", "", "High"];

    var legend =  d3.select("#viz").append("svg")
      .attr("width", width)
      .attr("height", 100)
    .selectAll(".legend")
        .data(items_mark_color)
      .enter().append("g")
        .attr("class", "legend")
        .attr("transform", function(d, i) { return "translate(" + i * x_offset + ", 0)"; });

    legend.append("rect")
        .attr("x", 0)
        .attr("width", x_offset)
        .attr("height", 18)
        .style("fill", function(d, i) { return visualization.params().color(i); });

    legend.append("text")
        .attr("x", 5)
        .attr("y", 9)
        .attr("dy", ".35em")
        .style("text-anchor", "start")
        .text(function(d) { return d;});

    // Item marks and different stylings
    // Export / Non-export
    var items_mark = ["Export", "Non-Export"];

    var width = 300;
    var x_offset = width / visualization.params().color.domain().length;

    var legend =  d3.select("#viz").append("svg")
      .attr("width", width)
      .attr("height", 100)
    .selectAll(".legend")
        .data(items_mark)
      .enter().append("g")
        .attr("class", "legend")
        .attr("transform", function(d, i) { return "translate(" + i * x_offset + ", 0)"; });

    legend.append("circle")
        .attr("cx", 10)
        .attr("cy", 10)
        .attr("r", 10)
        .style("fill", function(d, i) { return visualization.params().color(i); });

    legend.append("text")
        .attr("x", 25)
        .attr("y", 9)
        .attr("dy", ".35em")
        .style("text-anchor", "start")
        .text(function(d) { return d;});

    // Connect marks and different stylings
    var connect_mark = ["Similarity link"];

    var width = 100;
    var x_offset = width / visualization.params().color.domain().length;

    var legend =  d3.select("#viz").append("svg")
      .attr("width", width)
      .attr("height", 100)
    .selectAll(".legend")
        .data(connect_mark)
      .enter().append("g")
        .attr("class", "legend")
        .attr("transform", function(d, i) { return "translate(" + i * x_offset + ", 0)"; });

    legend.append("line")
        .attr("x1", 0)
        .attr("x2", 20)
        .attr("y1", 20)
        .attr("y2", 0)
        .style("stroke", "black");

    legend.append("text")
        .attr("x", 20)
        .attr("y", 9)
        .attr("dy", ".35em")
        .style("text-anchor", "start")
        .text(function(d) { return d;});
