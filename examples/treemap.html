<!doctype html>
<meta charset="utf-8">
<script src="../js/d3.js"></script>
<script src="../build/vistk.js"></script>
<link href="../css/vistk.css" rel="stylesheet">
<body>
<style>

text {
    font: 20px Verdana, Helvetica, Arial, sans-serif;
}

tspan {
  fill: gray;
  font-weight: bold
}

</style>
<div id="viz"></div>
<script>

d3.json("../data/exports_2012.json", function(error, exports) {

  exports.data.forEach(function(d) {
      d.group = d.code[0];
  });

  xp = exports;

  visualization = vistk.viz()
    .params({
      type: "treemap",
      container: "#viz",
      height: 600,
      width: 900,
      data: exports.data,
      var_id: "product",
      var_group: "group",
      var_color: "group",
      var_parent: "community_id",
      title: "Products",
      var_size: "value",
      var_text: "name",
      time: {
        var_time: "year", 
        current_time: 2012,
        parse: function(d) { return d; }
      },
      mark: {
        type: 'rect',
        width: 10,
        height: 10
      },
      focus: 1121
    });

  d3.select("#viz").call(visualization);

});

</script>
</body>
