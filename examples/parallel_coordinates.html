<!doctype html>
<meta charset="utf-8">
<script src="../js/d3.js"></script>
<script src="../build/vistk.js"></script>
<link href="../css/vistk.css" rel="stylesheet">
<body>
<div id="viz"></div>
<script>

d3.json("../data/exports_2012.json", function(error, exports) {

  visualization = vistk.viz()
    .params({
      type: "parallel_coordinates",
      container: "#viz",
      data: exports.data,
      id: ["community_name", "product"], // dimensions here?
      var_group: "community_name",
      var_color: "community_name", 
      time: {
        var_time: "year", 
        current_time: 1995
      },
      ui: {
        default: false
      }
    });

  d3.select("#viz").call(visualization);

});
</script>
