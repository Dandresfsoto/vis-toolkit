<!doctype html>
<meta charset="utf-8">
<script src="../js/d3.js"></script>
<script src="../build/vistk.js"></script>
<link href="../css/vistk.css" rel="stylesheet">
<body>
<div id="viz"></div>
<script>

d3.json("../data/diversification_ubiquity_hs4_1995_2012.json", function(error, countries) {

  var flat_years = vistk.utils.flatten_years(countries);

  visualization = vistk.viz()
    .params({
        type: "table",
        width: 800,
        height: 600,
        container: "#viz",
        data: flat_years,
        columns: ['country', 'continent', 'avg_product', 'nb_products'],
        id: 'country',
        group: "continent",
        text: "country",
        time: {
          var_time: "year", 
          current_time: 1995
        },
        title: "Countries",
        var_color: "continent"
      });

  d3.select("#viz").call(visualization)

})

</script>
</body>
