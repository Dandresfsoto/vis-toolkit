<!doctype html>
<meta charset="utf-8">
<script src="../js/d3.js"></script>
<script src="../build/vistk.js"></script>
<link href="../css/vistk.css" rel="stylesheet">
<body>
<div id="viz"></div>
<body>
<script src="../js/d3.js"></script>
<script>

d3.csv("../../vis-toolkit-datasets/data/stocks.csv", function(error, data) {

  // PRE-PROCESSING
  data.forEach(function(d, i) {
    d.price = +d.price;
  })

  visualization = vistk.viz().params({
    type: "stacked",
    container: "#viz",
    height: 600,
    width: 900,
    margin: {top: 30, right: 100, bottom: 30, left: 10},
    data: data,
    var_id: "symbol",
    var_group: "symbol",
    var_color: "symbol",
    var_text: "symbol",
    var_y: 'price',
    var_x: 'date',
    x_tick: 10,
    x_tickSize: 100,
    x_format: function(d) { return d; },
    time: {
      parse: d3.time.format("%b %Y").parse,
      var_time: 'date',
      current_time: 'Jan 2000'
    },
    selection: ["MSFT"],
    highlight: "MSFT",
    ui: {
      default: true
    }
  });

  d3.select("#viz").call(visualization);

});

</script>
