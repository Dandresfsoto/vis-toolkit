<!doctype html>
<meta charset="utf-8">
<script src="../js/d3.js"></script>
<script src="../build/vistk.js"></script>
<link href="../css/vistk.css" rel="stylesheet">
<body>
<div id="viz"></div>
<style>

.background {
  fill: #eee;
}

line {
  stroke: #fff;
}

text.active {
  fill: red;
}

svg {
  font: 10px sans-serif;
}

.axis path, .axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

</style>
<p>Order: <select id="order">
  <option value="name">by Name</option>
  <option value="count">by Frequency</option>
  <option value="group">by Cluster</option>
</select>

<div id="viz"></div>
<script>

d3.json("../data/miserables.json", function(graph) {

    visualization = vistk.viz()
      .params({
        nodes: graph.nodes,
        links: graph.links,
        data: [],
        height: 300,
        width: 400,
        type: 'matrix',
        container: '#viz',
        var_x: 'nb_products',
        var_y: 'avg_products',
        var_id: 'product_id',
        var_group: 'category',
        var_size: 'value',
        var_color: 'category',
        var_text: 'product_id',
        time: {
          var_time: "year", 
          current_time: 2008
        },
        ui: true
      });

  d3.select("#viz").call(visualization)

});

</script>
</body>
