<!doctype html>
<meta charset="utf-8">
<script src="../js/d3.js"></script>
<script src="../build/vistk.js"></script>
<link href="../css/vistk.css" rel="stylesheet">
<body>
<div id="viz"></div>
<script>

d3.json("../data/exports_2012.json", function(error, exports) {

  var visualization = vistk.viz()
    .params({
      type: 'scatterplot',
      margin: {top: 10, right: 10, bottom: 30, left: 30},
      container: '#viz',
      data: exports.data,
      var_id: 'code',
      var_group: 'community_name',
      var_color: 'community_name',
      color: d3.scale.ordinal().domain([0, 9]).range(["#3182bd", "#6baed6", "#9ecae1", "#c6dbef", "#e6550d", "#fd8d3c", "#fdae6b", "#fdd0a2", "#31a354", "#74c476", "#a1d99b", "#c7e9c0", "#756bb1", "#9e9ac8", "#bcbddc", "#dadaeb", "#636363", "#969696", "#bdbdbd", "#d9d9d9"]),
      var_x: 'rca',
      var_y: 'share',
      var_share: 'nb_products',
      var_r: 'distance',
      var_text: 'name',
      share_cutoff: function(d) { return d.rca < 1; },
      items: [{
        marks: [{
          type: "circle",
          rotate: "0",
//          fill: function(d) { return vars.color(vars.accessor_items(d)[vars.var_color]); }
        }, {
          var_mark: '__selected',
          type: d3.scale.ordinal().domain([true, false]).range(["text", "none"]),
          rotate: "0"
        }, {
          var_mark: '__highlighted',
          type: d3.scale.ordinal().domain([true, false]).range(["text", "none"]),
          rotate: "0"
        }]
      }],
      time: {
        var_time: 'year',
        current_time: 1995
      },
      ui: {
        default: true,
        options: ['community_name', 'product']
      }
    });

  d3.select('#viz').call(visualization);

});
</script>
