<!doctype html>
<meta charset="utf-8">
<script src="../js/d3.js"></script>
<script src="../build/vistk.js"></script>
<link href="../css/vistk.css" rel="stylesheet">
<div id="viz"></div>
<script>

d3.json("../data/diversification_ubiquity_hs4_1995_2012.json", function(error, countries) {

  var flat_years = vistk.utils.flatten_years(countries);

  var visualization = vistk.viz().params({
    type: "barchart",
    container: "#viz",
    data: flat_years,
    var_id: "name",
    var_group: "continent",
    var_color: "continent",
    var_x: 'name',
    var_y: 'avg_products',
    time: {
      var_time: "year",
      current_time: "1995",
//      parse: function(d) { return d; }
    },
    var_color: "continent",
    var_text: "name"
  });

  d3.select("#viz").call(visualization);

});

</script>
