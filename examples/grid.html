<!doctype html>
<meta charset="utf-8">
<script src="../js/d3.js"></script>
<script src="../build/vistk.js"></script>
<link href="../css/vistk.css" rel="stylesheet">
<body>
<div id="viz"></div>
<script>

// TODO
// [ ] Create fake data for the table to be screen filling
// [ ] Create some nested charts within each cell

  var visualization = vistk.viz()
    .type("grid")
    .width(800)
    .height(600)
    .container("#viz")
    .data([])
    .params({
      mark: {
        type: "rect",
        width: 10,
        height: 10
      }
    });

  d3.select("#viz").call(visualization);

  setInterval(function(d) {

    var data = d3.range(100*Math.random());

    visualization.data(data);
     d3.select("#viz").call(visualization);

  }, 1000)

</script>
</body>
