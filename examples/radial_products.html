<!doctype html>
<meta charset="utf-8">
<script src="../js/d3.js"></script>
<script src="../build/vistk.js"></script>
<link href="../css/vistk.css" rel="stylesheet">
<body>
<style>
path: {
  fill: none;
  opacity: .5;
}

</style>

<div id="viz"></div>
<script>

d3.json("../../vis-toolkit-datasets/data/exports_2012.json", function(error, exports) {

  visualization = vistk.viz()
    .params({
      dev: true,
      type: "radial",
      margin: {top: 100, right: 10, bottom: 100, left: 10},
      container: "#viz",
      height: 10000,
      width: 12000,
      diameter: 1000,
      data: exports.data,
      var_id: 'code',
      var_group: 'community_name',
      var_color: 'community_name',
      color: d3.scale.ordinal().domain([0, 9]).range(["#3182bd", "#6baed6", "#9ecae1", "#c6dbef", "#e6550d", "#fd8d3c", "#fdae6b", "#fdd0a2", "#31a354", "#74c476", "#a1d99b", "#c7e9c0", "#756bb1", "#9e9ac8", "#bcbddc", "#dadaeb", "#636363", "#969696", "#bdbdbd", "#d9d9d9"]),
      var_sort: "nb_products",
      title: "Number of products by countries / continent",
      var_size: "nb_products",
      var_text: "name",
      var_r: "value",
      var_size: "value",
      radius_min: 50,
      radius_max: 500,
      time: {
        var_time: "year",
        current_time: 1995,
        filter: [1995],
        parse: function(d) { return d; }
      },
      ui: {
        default: true,
        options: ["country", "continent"]
      }
    });

  d3.select(visualization.container()).call(visualization);

});

</script>
</body>
