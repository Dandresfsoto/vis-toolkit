<!doctype html>
<meta charset="utf-8">
<script src="../js/d3.js"></script>
<script src="../build/vistk.js"></script>
<link href="../css/vistk.css" rel="stylesheet">
<body>
<div id="viz"></div>
<div id="viz_0"></div>
<div id="viz_1"></div>
<div id="viz_2"></div>
<div id="viz_3"></div>
<style>
.items__mark__text {
  display: visible;
}

.items__mark__text: hover {
  display: visible;
}

</style>
<script>

// What we want:

var locations = [

  {name: "Comitan", location_id: 7019},

/*
  {name: "San Cristobal", location_id: 7078},
  {name: "Tapachula", location_id: 7089},
  {name: "Tuxtla", location_id: 7101}
*/
];

// Data format
// location_id,product_id,rca,value,pci,distance,product_name,community_id,community_name
// 8021.0,0101,0.519559025764,1025.0,0.360865205526,0.95753878355,Horses,106,Animal & Animal Products
// 19011.0,0101,232.11378479,24750.0,0.360865205526,0.989889979362,Horses,106,Animal & Animal Products

d3.csv("../data/chiapas_munis_2012.csv", function(error, munis) {

  locations.forEach(function(d, i) {

    var data_comitan = munis.filter(function(d) { 

      // Remove products with missing values
      return (d.location_id === "7019.0" && typeof d.distance != "undefined" && d.distance.length > 0 && typeof d.pci != "undefined" && d.pci.length > 0);

    })

    data_comitan.forEach(function(d) {

      d.distance = parseFloat(d.distance);
      d.pci = parseFloat(d.pci);

    });

    visualization = vistk.viz()
      .params({
        type: "scatterplot",
        container: "#viz",// + i,
        data: data_comitan,
        id: ["community_name", "product_id"],
        var_group: "community_name",
        var_color: "community_name",
        var_x: 'distance',
        var_y: 'pci',
        var_share: "distance",
        var_text: "product_name",
        x_format: function(d) { return d3.format(".3f")(d); },
        r_cutoff: function(d) { return d.rca < 1; },
        ui: {
          default: true,
          options: ["community_id", "product_id"]
        },
        title: d.name,

        // TODO: merge with charts params
        x_scale: [{
          domain: [0.96, 0.98]
        }],

        y_scale: [{
          domain: [-3, 4]
        }],

      });

    d3.select("#viz").call(visualization);

  });

});

</script>
