<!doctype html>
<meta charset="utf-8">
<script src="../js/d3.js"></script>
<script src="../build/vistk.js"></script>
<link href="../css/vistk.css" rel="stylesheet">
<body>
<div id="viz"></div>
<script>

d3.json("../../vis-toolkit-datasets/data/exports_2012.json", function(error, exports) {

  visualization = vistk.viz()
    .params({
      dev: true,
      type: "stacked",
      container: "#viz",
      width: 960,
      height: 500,
      margin: {top: 30, right: 30, bottom: 30, left: 30},
      data: exports.data,
      var_id: "id",
      var_y: "value",
      var_x: 'year',
      var_group: "community_name",
      var_color: "community_name",
      var_sort: 'value',
      ui: {
        default: true,
        sort: ["community_name", "name", "value"],
        options: ["community_id", "name"]
      },
      interpolate: "linear",
      var_text: "name",
      time: {
        parse: function(d) { return d3.time.format("%Y").parse(d+""); },
        var_time: 'year',
        current_time: '2012'
      }
    });

  d3.select(visualization.container()).call(visualization);

});
</script>
