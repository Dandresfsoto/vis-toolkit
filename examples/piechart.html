<!doctype html>
<meta charset="utf-8">
<script src="../js/d3.js"></script>
<script src="../js/vistk.js"></script>
<link href="../css/vistk.css" rel="stylesheet">
<body>
<div id="viz"></div>

<script>

d3.json("../data/diversification_ubiquity_hs4_1995_2012.json", function(error, countries) {

  flat_years = flattenYears(countries);

  visualization = vistk.viz()
    .type("piechart")
    .container("#viz")
    .data(flat_years)
    .share("nb_products")
    .id(["continent", "country"])
    .group("continent")
    .time({var_time: "year", current_time: 1995})
    .title("Testing Table")
    .color("continent")

  d3.select("#viz").call(visualization)

});

</script>
