<!doctype html>
<meta charset="utf-8">
<script src="../js/d3.js" charset="utf-8"></script>
<script src="../build/vistk.js"></script>
<link href="../css/vistk.css" rel="stylesheet">
<body>
<div id="viz"></div>
<script>

d3.json("../data/diversification_ubiquity_hs4_1995_2012.json", function(error, countries) {

// [{"name": "Angola", "name_2char": "ao", "country_id": 4, "longitude": 13.242, "years": [{"avg_products": 61, "nb_products": 5, "year": 1995}

  var flat_years = vistk.utils.flatten_years(countries);

  visualization = vistk.viz()
    .params({
      type: 'dotplot',      
      data: flat_years,
      container: '#viz',
      var_id: 'name',
      var_text: "name"
      var_x: 'avg_products',
      var_group: 'continent',
      var_y: function() { return this.height/2; },
      x_text: null,
      x_ticks: 10,
      x_format: function(d) { return '$' + d3.format(".2s")(d); },
      items: [{
        attr: "name",
        marks: [{
          type: "diamond",
          rotate: "0"
        },{
          type: "text",
          rotate: "-30"
        }]
      }],
      time: {
        var_time: 'year', 
        current_time: 2012,
        parse: function(d) { return d; }
      },
      ui: {
        default: true,
        options: ["country", "continent", "year"]
      }
    });

    d3.select("#viz").call(visualization);
});

</script>
