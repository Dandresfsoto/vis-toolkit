<!doctype html>
<meta charset="utf-8">
<script src="../js/d3.js"></script>
<script src="../build/vistk.js"></script>
<link href="../css/vistk.css" rel="stylesheet">
<body>
<div id="viz"></div>
<script>

d3.json("../data/exports_2012.json", function(error, exports) {

  var visualization = vistk.viz()
    .params({
      type: "grid",
      width: 800,
      height: 600,
      container: "#viz",
      data: [],
      mark: {
        type: "stacked",
        width: 100,
        height: 100,
        var_mark: "product_name"
      }
    });

  d3.select(visualization.container()).call(visualization);

});
</script>
</body>
