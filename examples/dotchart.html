<!doctype html>
<meta charset="utf-8">
<script src="../js/d3.js"></script>
<script src="../build/vistk.js"></script>
<link href="../css/vistk.css" rel="stylesheet">
<body>
<div id="viz"></div>
<script>

d3.json("../../vis-toolkit-datasets/data/diversification_ubiquity_hs4_1995_2012.json", function(error, countries) {

// [{"name": "Angola", "name_2char": "ao", "country_id": 4, "longitude": 13.242, "years": [{"avg_products": 61, "nb_products": 5, "year": 1995}

  var flat_years = vistk.utils.flatten_years(countries);

  visualization = vistk.viz()
    .params({
      dev: true,
      type: 'scatterplot',
      margin: {top: 10, right: 10, bottom: 30, left: 30},
      container: '#viz',
      data: flat_years,
      var_id: 'name',
      var_group: 'continent',
      var_color: 'continent',
      var_x: 'nb_products',
      var_y: 'avg_products',
      var_text: 'name_2char',
      time: {
        var_time: "year",
        current_time: "1995",
        parse: function(d) { return d; }
      },
      items: function(param) {
        return param.time.points.map(function(time) {
          return {
                    attr: "name",
                    accessor_data: function(d) {
                      return d.values.filter(function(e) {
                        return e.year == time;
                      })[0];
                    },
                    marks: [{
                      type: "circle"
                    }]
                };
        });
      },
      ui: {
        default: true
      },
      selection: ["France"],
      highlight: ["France", "Germany"],
      title: "World Countries"
    });

  d3.select("#viz").call(visualization);

});
</script>
