<!doctype html>
<meta charset="utf-8">
<script src="../js/d3.js"></script>
<script src="../build/vistk.js"></script>
<link href="../css/vistk.css" rel="stylesheet">
<title>Product Space</title>
<style>
#legend {
    padding: 1.5em 0 0 1.5em;
}

li.key {
    border-top-width: 15px;
    border-top-style: solid;
    font-size: .75em;
    width: 10%;
    padding-left: 0;
    padding-right: 0;
}

.list-inline>li {
  display: inline-block;
}

.list-inline {
  padding-left: 0;
  list-style: none;
}

ul, ol {
  margin-top: 0;
  margin-bottom: 10px;
}

path.land {
    fill: #eee;
    stroke: #ddd;
}

path.state {
    stroke: #eee;
    stroke-width: 1;
}

.connect__line {
  stroke: #999;
  stroke-opacity: .6;
}

.connect__line.highlighted__adjacent {
  stroke-width: 2.5px;
  stroke-opacity: 1;
  stroke: black;
}

.connect__line.selected {
  stroke-width: 2.5px;
  stroke-opacity: 1;
  stroke: red;
}
/*
g:hover .items__mark__circle:not(.highlighted__adjacent) {
  -webkit-transition:0.3s;
  transition:0.3s;
  opacity: 0.5;
}
*/

.highlighted__adjacent {
  opacity: 1;
  stroke-width: 2.5px;
  stroke: black;
}

.items__mark__circle {
  fill: white;
  stroke: black;
}

.items__mark__circle.selected, .items__mark__circle.selected__adjacent {
  stroke: black;
  stroke-width: 4.5px;
}

.connect__path:not(.highlighted) {
  stroke-width: 1px;
}

.connect__path.highlighted {
  stroke-opacity: 1;
  stroke-width: 5px;
}

.connect__path.selected {
  stroke-opacity: 1;
  stroke-width: 3px;
}

.label {
  fill: #777;
}

.year.label {
  font: 500 196px "Helvetica Neue";
  fill: #ddd;
}

</style>
<body>
<div id="viz"></div>
<script>

var visualization = null;

var years = [1960, 2013];
var categories = [
  {name: "Food/Live Animals for Food", id: 0},
  {name: "Drinks/Tobacco", id: 1},
  {name: "Crude Materials, Inedible, exc. Fuels", id: 2},
  {name: "Mineral Fuels, Lubricants & Related Materials", id: 3},
  {name: "Animal/Veg Oils, Fats & Waxes", id: 4},
  {name: "Chem. & Related Prods.", id: 5},
  {name: "Manuf. Goods classified chiefly by material", id: 6},
  {name: "Machinery & Transport Equip.", id: 7},
  {name: "Misc. manufactured articles", id: 8},
  {name: "Commodities & Transactions unclassified elsewhere in sitc", id: 9}
];

d3.json("../data/network_sitc.json", function(graph) {
  d3.json("../data/thai_exports_1960_2013.json", function(exports) {

// data {"abbrv": "0101", "distance": 0.5495458, "opp_gain": 0.0, "name": "Live horses, asses, mules or hinnies", "color": "#FFE999", "pci": 0.9957224, "share": 0.0018579885548872719, "community_id": 106, "value": 325000000.0, "rca": 2.303479, "community_name": "Animal & Animal Products", "code": "0101", "year": 1995, "item_id": 1, "id": "0101"}
/* HS PRE-PROCESSING
      graph.nodes.forEach(function(node) {
        node.id = node.id.slice(2,6);
      });

      graph.links.forEach(function(link) {
        link.source = graph.nodes[link.source];
        link.target = graph.nodes[link.target];
      })
*/

      graph.nodes.forEach(function(node) {
        node.id = node.code;
      });

      visualization = vistk.viz()
        .params({
          dev: false,
          type: "productspace",
          container: "#viz",
          width: 800,
          height: 500,
          nodes: graph.nodes,
          links: graph.edges,
          data: exports.data,
          var_x: 'x',
          var_y: 'y',
          x_axis_show: false,
          x_grid_show: false,
          y_axis_show: false,
          y_grid_show: false,
          y_invert: true,
          radius: 5,
          var_color: 'rca',
          var_group: 'community_name',
          var_id: 'id',
          var_text: 'name',
          items: [{
            marks: [{
              type: "circle",
              fill: function(d) {
                if(d.rca > 1) {
                  return d.color;
                } else {
                  return "#fff";
                }
              }
            }]
          }],
          time: {
            var_time: "year",
            current_time: 1980,
            parse: function(d) { return d; }
          },
        ui: {
          default: true,
          options: []
        },
      })

      d3.select("#viz").call(visualization);

      var label = d3.select("svg").insert("text", ":first-child")
          .attr("class", "year label")
          .attr("text-anchor", "start")
          .style("font-size", 70)
          .attr("y", 80)
          .attr("x", 10)
          .text(visualization.params().time.current_time);

    });

  });

</script>
