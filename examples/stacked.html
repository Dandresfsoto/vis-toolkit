<!doctype html>
<meta charset="utf-8">
<script src="../js/d3.js"></script>
<script src="../build/vistk.js"></script>
<link href="../css/vistk.css" rel="stylesheet">
<body>
<div id="viz"></div>
<script>

d3.json("../data/diversification_ubiquity_hs4_1995_2012.json", function(error, countries) {

  var flat_years = vistk.utils.flatten_years(countries);

  visualization = vistk.viz()
    .params({
      dev: true,
      type: "stacked",
      container: "#viz",
      width: 960,
      height: 500,
      margin: {top: 30, right: 30, bottom: 30, left: 30},
      data: flat_years,
      var_id: "name",
      var_y: "nb_products",
      var_x: 'year',
      var_group: "continent",
      var_color: "continent",
      var_sort: 'nb_products',
      var_sort_asc: true,
      var_text: 'name',
      ui: {
        default: true,
        sort: ["continent", "name", "nb_products", "avg_products"],
        options: ["continent", "name"]
      },
      time: {
        parse: function(d) { return d3.time.format("%Y").parse(d+""); },
        var_time: 'year',
        current_time: '1995'
      }
    });

  d3.select(visualization.container()).call(visualization);

});

</script>
