<!doctype html>
<meta charset="utf-8">
<script src="../js/d3.js"></script>
<script src="../build/vistk.js"></script>
<link href="../css/vistk.css" rel="stylesheet">
<body>
<div id="viz"></div>
<body>
<script src="../js/d3.js"></script>
<script>

d3.csv("../data/new_rankings2.csv", function(error, data) {

  var res = [];

  data.forEach(function(d) {

    // Create ids for countries
    for(var k in d) {

      if(k != "Country") {
        res.push({name: d.Country, year: k, rank: +d[k], id: d.Country.replace(/ /g, "_").replace(/,/g, "").replace(/./g, ""), category: d[k]%5 + ""})
      }

    }
  });

  visualization = vistk.viz().params({
    type: "slopegraph",
    container: "#viz",
    height: 600,
    width: 400,
    margin: {top: 30, right: 100, bottom: 30, left: 100},
    data: res,
    var_id: "name", // Should be ["continent", "id"] to allow aggregation and filtering
    var_group: "category",
    var_color: "category", // TODO: color by final ranking value..
    var_text: "name",
    y_text: "ECI Rank",
    var_y: "rank",
    var_x: "year",
    items: [],
    time: {
      parse: d3.time.format("%Y").parse,
      var_time: 'year',
      current_time: "2013",
      filter: ["2003", "2013"]
    },
    selection: ["Japan", "Switzerland", "Germany"],
    highlight: "France",
    ui: {
      default: true
    },
  });

  d3.select("#viz").call(visualization);

});
</script>
