<!doctype html>
<meta charset="utf-8">
<script src="../js/d3.js"></script>
<script src="../build/vistk.js"></script>
<link href="../css/vistk.css" rel="stylesheet">
<body>
<div id="viz"></div>
<script>

d3.json("../data/diversification_ubiquity_hs4_1995_2012.json", function(error, countries) {

  flat_years = vistk.utils.flatten_years(countries);

  visualization = vistk.viz()
    .params({
      dev: true,
      type: "stacked",
      container: "#viz",
      width: 960,
      height: 500,
      margin: {top: 30, right: 30, bottom: 30, left: 30},
      data: flat_years,
      var_id: "name",
      var_y: "nb_products",
      var_x: 'year',
      var_group: "continent",
      var_color: "continent",
      var_sort: 'nb_products',
      var_sort_asc: true,
      var_text: 'name',
      x_axis_show: false,
      y_axis_show: false,
      ui: {
        default: true,
        sort: ["continent", "name", "nb_products", "avg_products"],
        options: ["continent", "name"]
      },
      time: {
        parse: function(d) { return d3.time.format("%Y").parse(d+""); },
        var_time: 'year',
        current_time: '1995'
      }
    });

  d3.select(visualization.container()).call(visualization);

  d3.select(visualization.container()).selectAll(".linechartTransformation").data(["button_linechart"]).enter().append("button")
           .attr("type", "button")
           .attr("class", "linechartTransformation")
           .on("click", function() {

              // Then move groups to their grid position
              visualization.param("refresh", true);

              visualization.params({
                type: "linechart",
                x_axis_show: false,
                y_axis_show: false,
                y_axis: 'nb_products',
                time: {
                  parse: function(d) { return d3.time.format("%Y").parse(d+""); },
                  var_time: 'year',
                  current_time: '1995'
                }
              });

              visualization.params().refresh = true;
              visualization.params().init = true;

              d3.select(visualization.container()).call(visualization);

            })
           .html("To Line Chart");

  d3.select(visualization.container()).selectAll(".stackedTransformation").data(["button_stacked"]).enter().append("button")
           .attr("type", "button")
           .attr("class", "stackedTransformation")
           .on("click", function() {

              // Then move groups to their grid position
              visualization.param("refresh", true);

              visualization.params({
                type: "stacked",
                x_axis_show: false,
                y_axis_show: false,
                y_axis: 'nb_products',
                time: {
                  parse: function(d) { return d3.time.format("%Y").parse(d+""); },
                  var_time: 'year',
                  current_time: '1995'
                }
              });

              visualization.params().refresh = true;
              visualization.params().init = true;

              d3.select(visualization.container()).call(visualization);

            })
           .html("To Stacked Graph");

});

</script>
