<!doctype html>
<meta charset="utf-8">
<script src="../js/d3.js"></script>
<script src="../build/vistk.js"></script>
<link href="../css/vistk.css" rel="stylesheet">
<body>
<div id="viz"></div>
<script>

d3.json("../data/exports_2012.json", function(error, exports) {

  var visualization = vistk.viz()
    .params({
      type: "stacked",
      container: "#viz",
      width: 960,
      height: 500,
      data: exports.data,
      id: "id",
      var_y: "value",
      y_format: function(d) { return '$' + d3.format(".2s")(d); },
      var_group: "community_id",
      var_color: "community_id",
      ui: false,
      interpolate: "linear",
      var_text: "name",
      time: {
        parse: function(d) { return d3.time.format("%Y").parse(d+""); },
        var_time: "year",
        current_time: 2012
      }
    });

  d3.select(visualization.container()).call(visualization);

});
</script>
