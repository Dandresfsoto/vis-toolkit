<!doctype html>
<meta charset="utf-8">
<script src="../js/d3.js" charset="utf-8"></script>
<script src="../build/vistk.js"></script>
<link href="../css/vistk.css" rel="stylesheet">
<style>
.items__mark__diamond {
    fill: gray;
    opacity: .1;
}

.items__mark__diamond.highlighted {
  stroke: black;
  opacity: 1;
 }

.items__mark__diamond.selected {
  fill: red;
  opacity: 1;
}

.items__mark__text {
  display: none;
}

.axis > .label {
  display: none;
}

.axis > .domain {
  stroke: #000;
  stroke-dasharray: 1,1
}

</style>
<body>
<div id="viz-dotplot"></div>
<div id="viz-sparkline"></div>
<div id="viz-treemap"></div>
<script>

d3.tsv("../../vis-toolkit-datasets/data/COL_pop_realgdp_dept_2000-2013.txt", function(error, departments) {

  departments.forEach(function(d, i) {
    d.dept_pop = +d.dept_pop;
    d.year = +d.year;
    d.realgdp = +d.realgdp;
    d.realgdp_percap = +d.realgdp_percap;
    d["sum(export_value)"] = +d["sum(export_value)"];
    d["value_added"] = +d["value_added"];
  });

  var ui_options = [];

  visualization = vistk.viz()
    .params({
      type: 'dotplot',
      width: 400,
      height: 200,
      data: departments,
      container: '#viz-dotplot',
      var_x: 'dept_pop',
      x_type: 'linear',
      var_y: function() { return this.height/2; },
      x_text: null,
      x_ticks: 2,
      x_format: function(d) { return '$' + d3.format(".2s")(d); },
      items: [{
        attr: "name",
        marks: [{
          type: "diamond",
          rotate: "0"
        },{
          type: "text",
          rotate: "-30"
        }]
      }],
      time: {
        var_time: 'year',
        current_time: 2013,
        parse: function(d) { return d; }
      },
      var_id: "dept_name",
      var_text: "dept_name",
      selection: ["Antioquia"],
      highlight: ["Antioquia"]
    });

  d3.select("#viz").call(visualization);
});

d3.tsv("../../vis-toolkit-datasets/data/COL_pop_realgdp_dept_2000-2013.txt", function(error, departments) {

  // Data pre-processing
  departments.forEach(function(d, i) {

    d.id = i;
    d.dept_pop = +d.dept_pop;
    d.realgdp = +d.realgdp;
    d.realgdp_percap = +d.realgdp_percap;
    d["sum(export_value)"] = +d["sum(export_value)"];
    d["value_added"] = +d["value_added"];

  });

  visualization = vistk.viz()
    .params({
      type: "sparkline",
      container: "#viz-sparkline",
      width: 300,
      height: 100,

      data: departments,
      var_y: "realgdp",
      var_group: "dept_name",
      var_color: "name",
      var_id: "dept_name",
      ui: {default: true},
      time: {
        var_time: "year",
        parse: d3.time.format("%Y").parse,
        interval: [],
        current_time: "2013"
      },
      items: [{
        attr: "name",
        marks: [{
          type: "diamond",
          width: 10,
          height: 10
        },{
          type: "text",
          rotate: "-50"
        }]
      }],
      var_x: "year",
      interpolate: "linear",
      var_text: "dept_name",
      filter: ["Antioquia"],
      selection: ["Antioquia"],
      highlight: ["Antioquia"]
    });

  d3.select(visualization.container()).call(visualization);

});

d3.json("../../vis-toolkit-datasets/data/exports_quinn_2012.json", function(error, exports) {

  /*
    {
    "cog": 0.4454352986568881,
    "coi": -0.24858148355392148,
    "department_id": 930,
    "distance": 0.8955484947890789,
    "export_rca": 0,
    "export_value": 0,
    "import_value": 0,
    "product_id": 114,
    "year": 2012,
    "name": "Live horses, asses, mules or hinnies",
    "level": "4digit",
    "parent_id": 16,
    "parent_name": "Live Animals",
    "parent_code": "01",
    "code": "0101"
  }
  */

  visualization = vistk.viz()
    .params({
      type: "treemap",
      container: "#viz-treemap",
      height: 600,
      width: 900,
      data: exports,
      var_id: "code",
      var_group: "parent_code",
      var_color: "parent_code",
      title: "Export treemap",
      var_size: "export_value",
      var_text: "name",
      color: function() { return "#eee"; },
      time: {
        var_time: "year",
        current_time: 2012,
        parse: function(d) { return d; }
      },
      mark: {
        type: 'rect',
        width: 10,
        height: 10
      },
      focus: 1121
    });

  d3.select("#viz").call(visualization);

});



</script>
