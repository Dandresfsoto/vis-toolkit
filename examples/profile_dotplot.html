<!doctype html>
<meta charset="utf-8">
<script src="../js/d3.js" charset="utf-8"></script>
<script src="../build/vistk.js"></script>
<link href="../css/vistk.css" rel="stylesheet">
<style>
.items__mark__diamond {
    fill: gray;
    opacity: .1;
}

.items__mark__diamond.highlighted {
  stroke: black;
  opacity: 1;
 }

.items__mark__diamond.selected {
  fill: red;
  opacity: 1;
}

.items__mark__text {
  display: none;
}

.axis > .label {
  display: none;
}

.axis > .domain {
  stroke: #000;
  stroke-dasharray: 1,1
}


</style>
<body>
<div id="viz"></div>
<script>

d3.tsv("../data/COL_pop_realgdp_dept_2000-2013.txt", function(error, departments) {

  departments.forEach(function(d, i) {
    d.dept_pop = +d.dept_pop;
    d.year = +d.year;
    d.realgdp = +d.realgdp;
    d.realgdp_percap = +d.realgdp_percap;    
    d["sum(export_value)"] = +d["sum(export_value)"];
    d["value_added"] = +d["value_added"];
  });

  var ui_options = [];

  visualization = vistk.viz()
    .params({
      margin: {top: 0, right: 0, bottom: 0, left: 0},
      type: 'dotplot',      
      data: departments,
      container: '#viz',
      var_x: 'dept_pop',
      x_type: 'linear',
      var_y: ['dept_pop', 'realgdp'],
      x_text: null,
      x_ticks: 2,
      x_format: function(d) { 
        return '$' + d3.format(".1s")(d); 
      },      
      mark: {
        type: 'diamond',
        width: 10,
        height: 10
      },
      time: {
        var_time: 'year', 
        current_time: 2013
      },
      ui: {
        default: false,
        options: ui_options
      },
      var_id: "dept_name",
      var_text: "dept_name", 
      selection: ["Antioquia"],
      highlight: ["Antioquia"],
      duration: 0,
      tickSize: 0,
      tickPadding: 10
    });

  d3.select("#viz").call(visualization);
});

</script>
