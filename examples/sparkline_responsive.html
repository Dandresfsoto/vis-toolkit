<!doctype html>
<meta charset="utf-8">
<script src="../js/d3.js"></script>
<script src="../build/vistk.js"></script>
<link href="../css/vistk.css" rel="stylesheet">
<body>
<div id="viz"></div>
<script>

d3.tsv("../data/COL_pop_realgdp_dept_2000-2013.txt", function(error, departments) {

  // Data pre-processing
  departments.forEach(function(d, i) {

    d.id = i;
    d.dept_pop = +d.dept_pop;
    d.realgdp = +d.realgdp;
    d.realgdp_percap = +d.realgdp_percap;    
    d["sum(export_value)"] = +d["sum(export_value)"];
    d["value_added"] = +d["value_added"];

  });

  var parse_year = d3.time.format("%Y").parse;

  visualization = vistk.viz()
    .type("sparkline")
    .container("#viz")
    .data(departments)
    .id("id")
    .var_y("realgdp")
    .group("name")
    .color("name")
    .title("Products")
    .group("id")
    .ui(false)
    .params({
      time: {
        var_time: "year", 
        parse: parse_year,
      },
      mark: {
        type: 'diamond',
        width: 10,
        height: 10
      },
      interpolate: "linear",
    //  filter: [0]
    })
    .text("name");

  d3.select("#viz").call(visualization);

})

</script>
