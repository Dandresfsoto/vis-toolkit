<!doctype html>
<meta charset="utf-8">
<script src="../js/d3.js"></script>
<script src="../build/vistk.js"></script>
<link href="../css/vistk.css" rel="stylesheet">
<body>
<div id="viz"></div>
<script>

d3.json("../data/diversification_ubiquity_hs4_1995_2012.json", function(error, countries) {

// [{"name": "Angola", "name_2char": "ao", "country_id": 4, "longitude": 13.242, "years": [{"avg_products": 61, "nb_products": 5, "year": 1995}

  var flat_years = vistk.utils.flatten_years(countries);

  flat_years.forEach(function(d) {
    d.group = "world";
  })

  visualization = vistk.viz()
    .params({
      dev: true,
      type: 'scatterplot',
      margin: {top: 10, right: 10, bottom: 30, left: 30},
      container: '#viz',
      data: flat_years,
      var_id: 'name',
      var_group: 'group',
      var_color: 'continent',
      var_x: 'nb_products',
      var_y: 'avg_products',
      var_r: 'nb_products',
      var_share: "avg_products",
      share_cutoff: function(d) { return d.avg_products > 30; },
      var_text: 'name_2char',
      time: {
        var_time: "year",
        current_time: "1995",
        parse: function(d) { return d; }
      },
      x_scale: [{
        domain: [0, 700]
      }],
      items: [{
        attr: "name",
        marks: [{
          var_mark: '__aggregated',
          type: d3.scale.ordinal().domain([true, false]).range(["none", "circle"]),
          rotate: "0"
        }, {
          var_mark: '__selected',
          type: d3.scale.ordinal().domain([true, false]).range(["star", "none"]),
          rotate: "0"
        }, {
          var_mark: '__aggregated',
          type: d3.scale.ordinal().domain([true, false]).range(["line_horizontal", "none"]),
          var_y: "nb_products"
        }, {
          type: "text",
          rotate: "0",
          translate: [0, -10],
          text_anchor: "end"
        }]
      }],
      ui: {
        default: true,
        options: ["country", "continent"]
      },
      selection: ["France"],
      highlight: ["France", "Germany"],      
      title: "World Countries"
    })
    .set('__aggregated', true);

  d3.select("#viz").call(visualization);

});
</script>
