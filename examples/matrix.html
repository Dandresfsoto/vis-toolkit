<!doctype html>
<meta charset="utf-8">
<script src="../js/d3.js"></script>
<script src="../build/vistk.js"></script>
<link href="../css/vistk.css" rel="stylesheet">
<body>
<div id="viz"></div>
<script>

d3.json("../data/miserables.json", function(error, miserables) {
console.log(miserables)

  visualization = vistk.viz()
    .params({
      dev: true,
      type: 'matrix',
      margin: {top: 80, right: 0, bottom: 0, left: 80},
      width: 720,
      height: 720,
      container: '#viz',
      data: [],
      links: miserables.links,
      nodes: miserables.nodes,
      var_id: 'name',
      var_group: 'continent',
      var_color: 'continent',
      var_x: 'name',
      var_y: 'name',
      var_text: 'name',
      ui: {
        default: true,
        options: ["country", "continent"]
      }
    });

  d3.select("#viz").call(visualization);

});

</script>
