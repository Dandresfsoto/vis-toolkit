<!doctype html>
<meta charset="utf-8">
<script src="../js/d3.js"></script>
<script src="../build/vistk.js"></script>
<link href="../css/vistk.css" rel="stylesheet">
<body>
<div id="viz"></div>
<script>

d3.json("../data/atlas_international_product_space.json", function(graph) {

  d3.json("../data/col_dept_exports_3.json", function(exports) {

    // Adding a category attribute to the data
    // Using the first digit number
    exports.forEach(function(node){
      node.category = node.product_id.slice(0, 1);      
    });

    visualization = vistk.viz()
      .params({
        nodes: graph.nodes,
        links: graph.edges,
        data: exports,
        height: 300,
        width: 400,
        type: 'nodelink',
        container: '#viz',
        var_x: 'nb_products',
        var_y: 'avg_products',
        var_id: 'product_id',
        var_group: 'category',
        var_size: 'value',
        var_color: 'category',
        var_text: 'product_id',
        time: {
          var_time: "year", 
          current_time: 2008,
          parse: function(d) { return d; }
        },
        ui: true
      });

    d3.select("#viz").call(visualization)

  });

});

</script>
