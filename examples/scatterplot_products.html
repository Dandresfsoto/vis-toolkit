<!doctype html>
<meta charset="utf-8">
<script src="../js/d3.js"></script>
<script src="../js/vistk.js"></script>
<link href="../css/vistk.css" rel="stylesheet">
<body>
<div id="viz"></div>

<script>

d3.json("../data/exports_2012.json", function(error, exports) {

  console.log(exports)

  visualization = vistk.viz()
    .type("scatterplot")
    .container("#viz")
    .data(exports.data)
    .x_var("rca")
    .y_var("share")
    .id(["community_id", "name"])
    .group("community_id")
    .text("id")
    .time({var_time: "year", current_time: 1995})
    .title("Testing Table")
    .color("community_name")

  d3.select("#viz").call(visualization)

});

</script>
