<!doctype html>
<meta charset="utf-8">
<script src="../js/d3.js"></script>
<script src="../build/vistk.js"></script>
<link href="../css/vistk.css" rel="stylesheet">
<body>
<div id="viz"></div>
<body>
<script src="../js/d3.js"></script>
<script>

d3.csv("../../vis-toolkit-datasets/data/atlas_growth_projections_2023.csv", function(error, data) {

  visualization = vistk.viz().params({
    type: "slopegraph",
    container: "#viz",
    height: 600,
    width: 400,
    margin: {top: 30, right: 100, bottom: 30, left: 100},
    data: data,
    var_id: "iso", // Should be ["continent", "id"] to allow aggregation and filtering
    var_group: "continent",
    var_color: "category", // TODO: color by final ranking value..
    var_text: "iso",
    y_text: "ECI Rank",
    var_y: "value",
    y_invert: true,
    var_x: "year",
    time: {
      parse: d3.time.format("%Y").parse,
      var_time: 'year',
      current_time: '2013',
      filter: ['2003', '2013']
    },
    selection: ["Japan", "Switzerland", "Germany"],
    highlight: "France",
    ui: {
      default: true
    },
  });

  d3.select("#viz").call(visualization);

});
</script>
