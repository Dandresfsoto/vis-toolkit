<!doctype html>
<meta charset="utf-8">
<script src="../js/d3.js"></script>
<script src="../build/vistk.js"></script>
<link href="../css/vistk.css" rel="stylesheet">
<body>
<div id="viz"></div>
<script>

d3.json("../data/atlas_international_product_space.json", function(graph) {

  d3.json("../data/col_dept_exports_3.json", function(exports) {

    // cog: 0.4208957237122138 coi: 0.8067728413148435 distance: 0.8179699425486985 
    // export_rca: 0.04472251026943858 export_value: 29700 id: 2479 import_value: 3278477
    // product_id: "115" year: 2008  
    find_node_by_id = function(nodes, id) {

      var res = nodes.filter(function(d) {
        return d.id == id;
      })[0];

      // If we can't find product in the graph, put it in the corner
      if(typeof res == "undefined") {
        res = {x: 500+Math.random()*400, y: 1500+Math.random()*400};
      }

      return res;
    }

    console.log(exports)

    // Merge node positions with products
    exports.forEach(function(d, i) {
      var node = find_node_by_id(graph.nodes, d.product_id);
      d.x = node.x;
      d.y = node.y;
      d.category = d.product_id.slice(0, 1);
    });

    visualization = vistk.viz()
      .params({
        type: "scatterplot",
        container: "#viz",
        nodes: graph.nodes,
        links: graph.edges,
        data: exports,
        var_x: 'x',
        var_y: 'y',
        var_color: 'category',
        color: d3.scale.ordinal().domain([0, 9]).range(["#3182bd", "#6baed6", "#9ecae1", "#c6dbef", "#e6550d", "#fd8d3c", "#fdae6b", "#fdd0a2", "#31a354", "#74c476", "#a1d99b", "#c7e9c0", "#756bb1", "#9e9ac8", "#bcbddc", "#dadaeb", "#636363", "#969696", "#bdbdbd", "#d9d9d9"]),
        var_group: 'category',
        var_r: 'export_value',
        var_share: "export_rca",
        share_cutoff: function(d) { return d.export_rca > 1; },
        x_axis_show: false,
        x_grid_show: false,
        y_axis_show: false,
        y_grid_show: false,
        var_id: "product_id",
        r_cutoff: function(d) { return d.export_rca < 1; },
        items: [{
          attr: "name",
          marks: [{
            type: "circle",
            rotate: "0",
            fill: function(d) { return vars.color(vars.accessor_items(d)[vars.var_color]); },
            var_r: "export_value"
          }, {
            var_mark: '__selected',
            type: d3.scale.ordinal().domain([true, false]).range(["star", "none"]),
            rotate: "0"
          }, {
            var_mark: '__highlighted',
            type: "text",
            rotate: "-30"
          }]
        }],
        /*
        mark: {
          type: "circle",
          radius: function(d) { var c = d3.scale.linear()
                  .domain(d3.extent(exports, function(d) { return vars.accessor_values(d).export_rca; }))
                  .range([2, 10]);
                  return c(d["export_rca"]);
          },
          fill: function(d) { 
                  var c = d3.scale.linear()
                    .domain(d3.extent(exports, function(d) { return vars.accessor_values(d).export_rca; }))
                    .range(["lightgray", "red"]);
                  return c(d["export_rca"]);
          }
        },
        */
        time: {
          var_time: "year", 
          current_time: "2008",
          parse: function(d) { return d; },
          filter: "2008"
        },
        ui: {
          default: true,
          options: ["community_name", "product"]
        },
        title: "Product Space Colombia Exports",
        highlight: ["115", "116", "117", "118", "119", "120", "121", "122", "123", "124", "125"]
      });

    d3.select("#viz").call(visualization);

  });

});
</script>
